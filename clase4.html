				<section data-markdown id="chart-scaffolding-1" data-menu-title="¿Qué es el Andamiaje del Gráfico?">
					<script type="text/template">
						**Andamiaje del Gráfico**
						<br/>
						El andamiaje del gráfico incluye el contenido que proporciona contexto al gráfico. Incluye texto, títulos, subtítulos, escalas, leyendas y el nombre de la fuente.

						Para leer un gráfico bien, debes enfocarte en las características que rodean el contenido y lo respaldan* <!-- .element: class="fragment" -->
						
						<sup><sub>Fuente: Alberto Cairo, *How Charts Lie* (Cómo Mienten los Gráficos)</sub></sup>

						notes: para leer un gráfico bien, enfócate en características que lo rodean -- el andamiaje del gráfico -- como títulos, leyendas, escalas. Este es uno de los conceptos más esenciales de la alfabetización de datos. Practica esto con gráficos y diagramas que encuentres.
					</script>
				</section>

						<sup><sub> Un gráfico debe indicarte qué se está midiendo y cómo se está midiendo. </sup></sub>
						
						<sup><sub>Por ejemplo, si un gráfico tiene un eje x y un eje y ➡️   mira las <span style="color:orange">etiquetas de escala</span> ➡️  esto indicará qué está midiendo el gráfico  </sup></sub> <!-- .element: class="fragment" -->

						notes: Observamos los gráficos y nos centramos en las escalas que se encuentran en un gráfico o diagrama. Si ves un eje x o un eje y, asegúrate de leer qué representa. Un gráfico debe indicarte qué se está midiendo ... si no lo indica, eso es una señal de alerta.

				<section data-markdown id="reading-chart-9" data-menu-title="Cómo Leer un Gráfico - Ejemplo - #2">

						<sup><sub> El cuadro <span style="color:red">2</span> muestra la leyenda ➡️ rojo = republicano y gris = demócrata Y el color oscuro = cambio de asiento VS color claro = sin cambio    </sup></sub>

						<sup><sub> eje x = número de días ➡️ eje y = puntos porcentuales  </sup></sub> <!-- .element: class="fragment" -->
						
						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%204%20-%20How%20Charts%20Work%20Example%202%20-%20ScatterPlot_Election.png?raw=true' height="35%" width="35%" alt="read_chart_two">

						<sup><sub> Fuente: Alberto Cairo, *How Charts Lie* </sup></sub>

						notes: A continuación, echemos un vistazo a la leyenda. Está utilizando colores con rojo/gris sólido para indicar el partido. También está utilizando un tono más claro para indicar si alguien ganó ("mantuvo el asiento"). <br/> El eje x muestra el número de días desde la inauguración ➡️ el eje y muestra puntos porcentuales. Corresponde a la diferencia entre los resultados de varias elecciones especiales y los resultados de las elecciones presidenciales de EE. UU. de 2016. Si un punto (en el diagrama de dispersión) está más cerca de la parte superior = más demócrata VS más cerca de la parte inferior = más republicano.

						<sup><sub> la otra codificación es <span style="color:orange">posición</span> porque el valor difiere según donde se encuentre en el <span style="color:orange">eje vertical</span> (eje y) y el <span style="color:orange">eje horizontal</span> (eje x) </sup></sub> <!-- .element: class="fragment" -->
						
						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%204%20-%20How%20Charts%20Work%20Example%203%20-%20ScatterPlot_Election.png?raw=true' height="35%" width="35%" alt="read_chart_three">

						<sup><sub> Fuente: Alberto Cairo, *How Charts Lie* </sup></sub>

						notes: A continuación, echemos un vistazo al contenido del gráfico, la codificación visual. Destaca una forma de codificación: el color. El tono de color, más oscuro o más claro, corresponde a si uno u otro partido cambió el asiento. El segundo método de codificación: posición. La posición en el eje vertical es proporcional a la diferencia en puntos porcentuales en comparación con los resultados de la elección presidencial de 2016. es decir, cuanto más arriba, mejor lo hicieron los demócratas en comparación con 2016, más abajo en el gráfico, peor lo hicieron. (Capítulo 1: How Charts Lie, (*Cómo Mienten los Gráficos*) - pág. 48,49)
