					<script type="text/template">
						### Cómo Tomar Notas 
						1. Notas: escribe al menos tres conceptos principales o ideas que comprendes.
						2. Preguntas: escribe un mínimo de tres preguntas. <!-- .element: class="fragment" -->
						- Considera "por qué, cómo, y qué" para guiar tus preguntas. <!-- .element: class="fragment" --> Piensa en *por qué un concepto es importante*, <!-- .element: class="fragment" --> *cómo se aplica en el mundo real* <!-- .element: class="fragment" --> o *qué aspectos encuentras particularmente intrigantes o confusos*.<!-- .element: class="fragment" -->
						3. Resumen: escribe 3 punots, lo más importante de la lección. Consulta tus notas para ayuda. <!-- .element: class="fragment" -->
					</script>

					Una variable es una medida, propiedad o característica <!-- .element: data-fragment-index="1" class="fragment"-->

					Las variables cuantitativas incluyen cosas que se pueden medir como altura, dinero, velocidad, y temperatura. <!-- .element: data-fragment-index="2" class="fragment"-->
