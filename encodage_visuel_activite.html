                <section data-markdown id="visual-vocabulary" data-menu-title="Vocabulaire visuel ➡️ Encodage visuel">
					<script type="text/template">
					#### Qu'est-ce qu'un vocabulaire visuel ?

					- <sup><sub> En observant, comptant, collectant et illustrant des données, nous pouvons commencer idenitifer des tendances et construire un vocabulaire visuel. </sup></sub> <br/> <!-- .element: class="fragment" -->
					- <sup><sub> Nous pouvons utiliser les couleurs, les symboles, l'épaisseur, la longueur, et les variations de formes pour construire notre vocabulaire visuel. Chacun des exercices nous aide à développer un vocabulaire visuel. </sup></sub> <br/> <!-- .element: class="fragment" -->
					- <sup><sub> Rappelons que l'encodage visuel fait référence à la manière dont les données sont représentées. Nous encodons, ou représentons les données avec des formes et des symboles. </sup></sub> <!-- .element: class="fragment" -->

					notes: Tout ce que vous voyez et aimez peut devenir une partie de votre matériel de conception lorsque vous commencez à observer, collecter et dessiner des données. Rappelez-vous que l'encodage visuel se réfère au contenu lui-même -- comment les données sont représentées. Nous encodons généralement, ou représentons les données, avec des formes et des symboles.
					</script>
				</section>
				<section data-markdown id="data-activity-1" data-menu-title="Encodage visuel : Activité 1">
					<script type="text/template">
					#### Règles de dessin + Données : Activité 1 d'encodage visuel

					<sup><sub> - Dessiner des données nécessite d'établir des règles de dessin qui fonctionnent bien pour représenter n'importe quelles données, d'un nombre très petit à un nombre très grand. Vous pratiquerez ce concept avec cette activité. </sup></sub> 
                    <br/>
					<sup><sub> - Il y a une ligne de 1 à 6, où la valeur augmente à mesure que nous approchons de six. Nous allons dessiner cette valeur croissante en suivant les instructions. </sup></sub>  <!-- .element: class="fragment" -->
                    <br/>
                    <sup><sub> - Chaque ligne a des instructions sur la manière dont une valeur croissante est représentée, suivez les instructions et dessinez la valeur en augmentation. </sup></sub> <!-- .element: class="fragment" -->

					notes: Il s'agit de la première activité. Les étudiants ont une feuille de travail avec deux pages. Ils dessineront et suivront les instructions fournies sur la feuille de travail. Ils verront des exemples d'encodage visuel tels que le poids de ligne, la surface, la teinte et l'ombrage, l'angle.
					</script>
				</section>
				<section data-markdown id="data-activity-1-q" data-menu-title="Activité 1 Q/R d'encodage visuel">
					<script type="text/template">
					#### Règles de dessin + Données : Question / Réponse de l'activité 1

					- Discutez en groupes : (1) Quels sont quelques exemples d'encodage visuel que vous avez vus dans l'activité ? (2) Quels sont quelques règles de dessin qui fonctionnent bien pour représenter efficacement des données ? <!-- .element: class="fragment" -->
					- (3) Quels défis avez-vous rencontrés en dessinant la valeur croissante selon les instructions ? (4) Comment pourriez-vous ajuster les règles de dessin si vous deviez représenter une plus grande gamme de valeurs ? <!-- .element: class="fragment" -->
                    

					notes: Prenez un moment pour discuter parmi vos camarades de classe des questions suivantes. Vous n'avez pas à discuter de toutes les questions, choisissez celles qui semblent les plus intéressantes et discutez dans le temps imparti.
					</script>
				</section>
				<section data-markdown id="data-activity-2" data-menu-title="Encodage visuel : Activité 2">
					<script type="text/template">
					#### Variations de rectangles : Activité 2 d'encodage visuel

					<sup><sub> - Vous dessinerez pour construire votre propre vocabulaire visuel. La feuille de travail comporte des contours de formes : rectangles, carrés, cercles et triangles.</sup></sub> 
                    <br/>
                    <sup><sub> - Instructions : prenez une forme et ajoutez-y quelques variations. Pensez à comment elle peut varier avec la couleur, les motifs, la division de la couleur à l'intérieur de la forme, le chevauchement de formes ou de symboles.  </sup></sub> <!-- .element: class="fragment" -->                    
                    <br/>
                    <sup><sub> - Expérimentez avec différentes combinaisons et dessinez autant de variations que possible sur les formes. </sup></sub> <!-- .element: class="fragment" -->                    

					notes:Il s'agit de la deuxième activité. Les étudiants ont une feuille de travail avec le côté gauche fournissant des exemples de variations et le côté droit est une page vide pour qu'ils complètent l'exercice. Il s'agit de pratiquer des façons de démontrer l'encodage visuel. Par exemple, teinte et ombrage, angle/surface, poids de ligne, etc. L'idée est de familiariser les étudiants avec des exemples d'encodage.
					</script>
				</section>
				<section data-markdown id="data-activity-2-q" data-menu-title="Activité 2 Q/R d'encodage visuel">
					<script type="text/template">
					#### Variations de rectangles : Question / Réponse de l'activité 2

					- Discutez en groupes : (1) Quels défis avez-vous rencontrés en créant des variations des formes, et comment les avez-vous surmontés ? (2) Comment l'expérimentation avec différentes combinaisons aide-t-elle à construire votre vocabulaire visuel ? <!-- .element: class="fragment" -->
					- (3) Quelles sont les façons de varier l'apparence des formes fournies sur la feuille de travail ? (4) Réfléchissez à l'efficacité des différentes variations pour transmettre des informations ou créer un intérêt visuel. <!-- .element: class="fragment" -->
                    

					notes: Prenez un moment pour discuter parmi vos camarades de classe des questions suivantes. Vous n'avez pas à discuter de toutes les questions, choisissez celles qui semblent les plus intéressantes et discutez dans le temps imparti.
					</script>
				</section>

					#### Test de palette de couleurs : Activité 3 d'encodage visuel

					- Vous dessinerez pour construire votre propre vocabulaire visuel. Cette activité se concentre sur l'encodage visuel avec teinte, ombrage et couleur. Lisez les instructions fournies qui expliquent ce que sont les palettes de couleurs catégorielles, séquentielles et divergentes.
					- Pratiquez la création de palettes de couleurs pour : catégorielle, séquentielle et divergente. <!-- .element: class="fragment" -->

					
					notes: Il s'agit de la troisième activité. Les étudiants ont une feuille de travail avec le côté gauche se concentrant sur les palettes de couleurs catégorielles et le côté droit se concentrant sur les palettes de couleurs séquentielles et divergentes. Il s'agit de pratiquer des façons de démontrer l'encodage visuel avec teinte, ombrage et couleur. Les étudiants colorieront et testeront ces types de palettes.
					</script>
				</section>

					- (3) Nous avons parlé de variables quantitatives et qualitatives. Quelle palette de couleurs serait utilisée pour les variables quantitatives ? (4) Quelle palette de couleurs serait utilisée pour les variables qualitatives ?  <!-- .element: class="fragment" -->
                    

					notes: Prenez un moment pour discuter parmi vos camarades de classe des questions suivantes. Vous n'avez pas à discuter de toutes les questions, choisissez celles qui semblent les plus intéressantes et discutez dans le temps imparti.
