				<section data-markdown id="observe-collect-draw-2" data-menu-title="Contexte de l'Activité Observer, Collecter, Dessiner !">
					<script type="text/template">
					#### Que sont les données ?

					- Les données sont des informations. Elles sont partout parce que si elles peuvent *être cartographiées, comptées ou mesurées, ce sont des données.* <!-- .element: class="fragment" -->
					- Toutes les activités et feuilles de travail sur lesquelles nous travaillerons nous aideront à voir comment les données existent partout autour de nous, et nous pratiquerons à observer, collecter et dessiner les schémas révélés. <!-- .element: class="fragment" -->
                    

					notes: Les données sont des informations. Elles sont partout parce que si elles peuvent *être cartographiées, comptées ou mesurées*, ce sont des données. En commençant à pratiquer l'observation, la collecte et le dessin, vous verrez des schémas émerger autour de vous.
					</script>
				</section>
                <section data-markdown id="visual-vocabulary" data-menu-title="Vocabulaire Visuel">
					<script type="text/template">
					#### Qu'est-ce qu'un Vocabulaire Visuel ?

					- En observant, comptant, collectant et dessinant des données, nous pouvons commencer à voir des schémas et à construire un vocabulaire visuel. <!-- .element: class="fragment" -->
					- Nous pouvons utiliser la variation de couleur, des symboles, de l'épaisseur et de la longueur, et la variation de forme pour construire notre vocabulaire visuel. Chacune des activités nous aide à développer un vocabulaire visuel. <!-- .element: class="fragment" -->
                    

					notes: Tout ce que vous voyez et aimez peut devenir une partie de votre matériel de conception lorsque vous commencez à observer, collecter et dessiner des données.
					</script>
				</section>
				<section data-markdown id="data-activity-1" data-menu-title="Dessiner comme Mesure : Activité 1">
					<script type="text/template">
					#### Dessiner comme Mesure : Activité 1

					- Vous dessinerez comme moyen de mesurer et de capturer le temps. Nous fixerons une minuterie et vous dessinerez de petits cercles sur la feuille de travail fournie. <!-- .element: class="fragment" -->
					- Dessinez de petits cercles pendant (1) 10 secondes (2) 45 secondes (3) 1 minute 30 secondes et (4) 2 minutes 15 secondes. <!-- .element: class="fragment" -->
                    

					notes: C'est la première activité. Les étudiants ont une feuille de travail avec quatre cases. Ils dessineront des cercles pendant le temps déterminé sur chaque case. Le professeur règle la minuterie correspondant à 10 secondes, 45 secondes, 1 minute 30 secondes, 2 minutes 15 secondes.
					</script>
				</section>
				<section data-markdown id="data-activity-2" data-menu-title="Dessiner comme Mesure : Activité 2">
					<script type="text/template">
					#### Dessiner comme Mesure : Activité 2

					<sup><sub> - Vous dessinerez comme moyen de mesurer et de capturer le temps. Une minuterie sera réglée pendant 2 minutes et vous suivrez la consigne sur la feuille de travail fournie. </sup></sub> 
                    <br/>
                    <sup><sub> - Consigne 1 : pour chaque inhalation et expiration complète, dessinez un cercle. </sup></sub> <!-- .element: class="fragment" -->                    
                    <br/>
                    <sup><sub> - Consigne 2 : chaque fois que vous clignez des yeux, dessinez un U. </sup></sub> <!-- .element: class="fragment" -->                    

					notes: C'est la deuxième activité. Les étudiants ont une feuille de travail avec deux cases. Ils dessineront des cercles pour chaque respiration qu'ils prennent pendant 3 minutes. Le professeur règle la minuterie pendant 2 minutes. Dans la case suivante, ils dessineront une forme chaque fois qu'ils clignent des yeux.
					</script>
				</section>
				<section data-markdown id="observe-collect-draw-3" data-menu-title="Dessiner comme Mesure Question / Réponse">
					<script type="text/template">
					#### Dessiner comme Mesure : Activité 1 & 2 Question / Réponse

					- Discutez dans vos groupes : (1) qu'avez-vous remarqué dans les activités ? (2) quels schémas avez-vous observés ? <!-- .element: class="fragment" -->
					- (3) Qu'avez-vous remarqué sur vos dessins à mesure que les intervalles de temps augmentaient ? (4) Avez-vous été surpris par la fréquence de vos respirations et clignotements pendant l'activité ? <!-- .element: class="fragment" -->
                    

					notes: Vous n'êtes pas obligé de discuter de toutes les questions, choisissez celles qui semblent les plus intéressantes et parlez entre le temps imparti.
					</script>
				</section>
				<section data-markdown id="observe-collect-draw-4" data-menu-title="Suivre les Règles">
					<script type="text/template">
					#### Suivre les Règles

					- Données ➡️ Règles ➡️ Visualisation des Données <!-- .element: class="fragment" -->
					- Les données suivent nos règles pour dessiner un design spécifique. Ces règles sont utilisées pour encoder les données. Les deux dernières activités sont un exemple de la façon de suivre des règles en utilisant vos propres données personnelles. <!-- .element: class="fragment" -->
                    

					notes: Si nous décomposons les activités jusqu'à présent, nous pouvons les résumer comme suit. Les données doivent passer par des règles que nous concevons en tant que concepteurs de données et en sortir comme une visualisation des données. L'ensemble de données établit les règles pour nous, les données elles-mêmes informent la forme. La structure détermine la fonction. La façon dont nous structurons les données déterminera leur fonction.
					</script>
				</section>

					<script type="text/template">
					#### Suivre les Règles (En Utilisant Vos Données) : Activité 3

					- Dessin 1 : Quel âge avez-vous ? Pour chaque année, dessinez un ⚪
					- Dessin 2 : Comment vous sentez-vous ? Dessinez un 🌻 où sa taille est équivalente à votre ressenti. Plus petit = un peu & Plus grand = Beaucoup. Si vous êtes triste, dessinez ceci en bleu. Si vous êtes heureux, dessinez en rouge. <!-- .element: class="fragment" -->
					- Dessin 3 : Combien de membres de votre famille vivent avec vous / vivent ailleurs ? Dessinez la famille qui vit avec vous à l'intérieur du cercle, et ceux qui vivent ailleurs à l'extérieur. Dessinez un 🔺 pour les personnes plus âgées & un ⚪ pour les personnes plus jeunes.  <!-- .element: class="fragment" -->

					
					notes: Vous n'êtes pas obligé de discuter de toutes les questions, choisissez celles qui semblent les plus intéressantes et parlez entre le temps imparti.
					</script>

					- (3) L'activité de données a-t-elle provoqué une auto-réflexion ou une nouvelle prise de conscience ? (4) Discutez des défis ou des surprises dans la communication de vos données par le biais de la représentation visuelle. <!-- .element: class="fragment" -->
                    

					notes: Prenez un moment et discutez entre vos camarades de classe des questions suivantes. Vous n'êtes pas obligé de discuter de toutes les questions, choisissez celles qui semblent les plus intéressantes et parlez entre le temps imparti.
