				<section data-markdown id="graph_class5" data-menu-title="¿Qué está pasando en este gráfico?">
					<script type="text/template">
						<sup><sub> Mira el gráfico y hazte estas preguntas 1. ¿Qué notas? </sub></sup>
						<sup><sub> 2. ¿Qué preguntas tienes? </sub></sup>
						<sup><sub> 3. ¿Cómo se relaciona esto contigo y tu comunidad? </sub></sup>  <sup><sub> 4. ¿Qué está pasando en este gráfico? </sub></sup>

						<sup><sub>[Fuente: New York Times](https://www.nytimes.com/2022/01/13/learning/whats-going-on-in-this-graph-jan-19-2022.html)</sub></sup>
						
						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/ShiftingPopulationGraph_NYT_Graph_of_Day.png?raw=true' height="50%" width="50%" alt="population_change">
						
						notes: Este mapa compara las poblaciones de personas blancas y personas de color de los censos de 2010 y 2020. Cada flecha muestra el cambio porcentual para los distritos censales del condado con un cambio de más del 1 por ciento. Los distritos censales son regiones geográficas designadas por la Oficina del Censo y tienen, en promedio, alrededor de 4,000 personas, aunque pueden variar en tamaño de 1,200 a 8,000 personas. Tenga en cuenta que, para este mapa, blanco se define como blanco no hispano.
					</script>
				</section>
                <section data-markdown id="how-charts-lie-1" data-menu-title="¿Cómo Mienten los Gráficos? - 1">
					<script type="text/template">
						<sup><sub> Ahora que hemos revisado cómo leer un gráfico, también es importante saber que:</sup></sub>

						<sup><sub> "Cualquier gráfico, por muy bien diseñado que esté, nos engañará si no prestamos atención." </sup></sub> <!-- .element: class="fragment" -->
						

						<sup><sub> Fuente: Alberto Cairo, *How Charts Lie* </sup></sub>

						notes: "¿Qué sucede después de prestar atención a un gráfico? Necesitamos poder leerlo. Antes de aprender cómo mienten los gráficos, debemos aprender cómo se supone que funcionan cuando están construidos adecuadamente."  (Alberto Cairo, _The Truthful Art_, pág 21)
						</script>
				</section>
                <section data-markdown id="how-charts-lie-2" data-menu-title="¿Cómo Mienten los Gráficos? - 2">
					<script type="text/template">
						<sup><sub> Hemos estado practicando cómo leer gráficos. A pesar de esto, aún es posible que un gráfico mienta porque: </sup></sub>

						<sup><sub> - Está mal diseñado </sup></sub> <!-- .element: class="fragment" -->
                        <br/>
                        <sup><sub> - Utiliza datos incorrectos </sup></sub> <!-- .element: class="fragment" -->
                        <br/>
                        <sup><sub> - Muestra una cantidad inapropiada de datos -- ya sea demasiado poco o demasiado </sup></sub> <!-- .element: class="fragment" -->
                        <br/>
                        <sup><sub> - Oculta o confunde la incertidumbre </sup></sub> <!-- .element: class="fragment" -->
                        <br/>
                        <sup><sub> - Sugiere patrones engañosos </sup></sub> <!-- .element: class="fragment" -->
                        <br/>
                        <sup><sub> - Se ajusta a nuestras expectativas o prejuicios </sup></sub> <!-- .element: class="fragment" -->						

						<sup><sub> Fuente: Alberto Cairo, *How Charts Lie* </sup></sub>

						notes: Nos hemos enfocado en aprender cómo leer gráficos. Si bien todos estos son fundamentos para la alfabetización en datos, es importante saber que aún es posible que un gráfico mienta debido a varias razones. Entraremos en detalle sobre cada una de estas en esta clase.
						</script>
				</section>
                <section data-markdown id="how-charts-lie-3" data-menu-title="¿Cómo Mienten los Gráficos? - 1. Está Mal Diseñado">
					<script type="text/template">
						<sup><sub> Es posible que un gráfico mienta porque ➡️  está mal diseñado </sup></sub>

						<sup><sub> Las distorsiones visuales pueden dificultar la lectura apropiada de un gráfico </sup></sub>

						<sup><sub> Fuente: Alberto Cairo, *How Charts Lie* </sup></sub>

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%205%20-%20Charts%20Lie%20Poor%20Design%201.png?raw=true' height="55%" width="55%" class="fragment" alt="charts_poor_design"> 

						notes: Es posible que un gráfico mienta porque está mal diseñado. En este ejemplo, la distorsión visual dificulta la lectura adecuada de un gráfico, lo que puede llevar a una interpretación errónea. A veces esto se hace intencionalmente, a veces no lo es. En este ejemplo, no hay una escala y el diseño tridimensional hace que sea muy difícil comparar qué barras son más altas y cuáles son más bajas.

						</script>
				</section>
				<section data-markdown id="how-charts-lie-3-example" data-menu-title="¿Cómo Mienten los Gráficos? - 1. Está Mal Diseñado Ejemplo">
					<script type="text/template">
						<sup><sub> Es posible que un gráfico mienta porque ➡️  está mal diseñado </sup></sub>

						<sup><sub> Las distorsiones en los gráficos suelen ser el resultado de manipular las escalas y proporciones </sup></sub>

						<sup><sub> Fuente: Alberto Cairo, *How Charts Lie* </sup></sub>

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%205%20-%20Charts%20Lie%20Poor%20Design%202.png?raw=true' height="55%" width="55%" class="fragment" alt="charts_poor_design_2"> 

						notes: Los gráficos pueden mentir debido a un mal diseño, y en este ejemplo la distorsión del gráfico es la tarta en 3D. Es difícil decir si este pedazo de la tarta es más pequeño o más grande en comparación con el todo.

						</script>
				</section>
				<section data-markdown id="how-charts-lie-3-example-continued" data-menu-title="¿Cómo Mienten los Gráficos? - 1. Está Mal Diseñado Ejemplo 2">
					<script type="text/template">
						<sup><sub> Es posible que un gráfico mienta porque ➡️  está mal diseñado </sup></sub>

						<sup><sub> Las distorsiones en los gráficos suelen ser el resultado de manipular las escalas y proporciones </sup></sub>

						<sup><sub> Fuente: Alberto Cairo, *How Charts Lie* </sup></sub>

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%205%20-%20Charts%20Lie%20Poor%20Design%203.png?raw=true' height="55%" width="55%" class="fragment" alt="charts_poor_design_3"> 

						notes: Los gráficos pueden mentir debido a un mal diseño, y en este ejemplo la distorsión del gráfico es la disposición tridimensional de los diversos puntos de datos. Hay una escala que es útil e ilustra lo fácil que puede ser distorsionar visualmente un gráfico. Compare el primer punto de datos y el último punto de datos. Ambos están relativamente cerca de 35 millones, sin embargo, la distorsión visual hace que parezca que hay una diferencia mayor en el valor entre ellos.

						</script>
				</section>
				<section data-markdown id="how-charts-lie-3-example-conclusion" data-menu-title="¿Cómo Mienten los Gráficos? - 1. Está Mal Diseñado Ejemplo 3">
					<script type="text/template">
						<sup><sub> Revise estos gráficos y vea cómo difieren en comparación con los gráficos distorsionados que acabamos de revisar. ¿Qué nota? ¿Qué es diferente acerca de estos gráficos? </sup></sub>

						<sup><sub> Fuente: Alberto Cairo, *How Charts Lie* </sup></sub>

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%205%20-%20Charts%20Lie%20Poor%20Design%20-%20Remade.png?raw=true' height="55%" width="55%" class="fragment" alt="charts_poor_design_3"> 

						notes: Los gráficos pueden mentir debido a un mal diseño, como la distorsión visual que suele ser el resultado de manipular las escalas y proporciones de un gráfico. Si eliminamos la perspectiva exagerada, la altura de las barras será proporcional a los datos.  

						</script>
				</section>
				<section data-markdown id="how-charts-lie-distortion-continued" data-menu-title="¿Cómo Mienten los Gráficos? - 1. Está Mal Diseñado ➡️ Escalas y Proporciones - Ejemplo 2">
					<script type="text/template">
						<sup><sub> El ejemplo a continuación muestra los mismos puntos de datos en una nueva escala. ¿Cómo ha cambiado la escala? ¿Cómo ha afectado el diseño a la forma en que percibe los puntos de datos? </sup></sub>

						<sup><sub> Fuente: Alberto Cairo, *How Charts Lie* </sup></sub>

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%205%20-%20Charts%20Lie%20Poor%20Design%20-%20Chart%20Distortion%20Fix%201.png?raw=true' height="55%" width="55%" class="fragment" alt="charts_poor_design_example_two"> 

						notes: El diseño de un gráfico depende de la naturaleza de los datos. Dado que estamos viendo la tasa de graduación, tiene sentido colocar esto en una escala que vaya del 0% al 100%. Con el nuevo cambio, es visible que ha habido un cambio en la tasa de graduación. 

						</script>
				</section>
				<section data-markdown id="how-charts-lie-distortion-more" data-menu-title="¿Cómo Mienten los Gráficos? - 1. Está Mal Diseñado ➡️ Escalas y Proporciones - Ejemplo 3">
					<script type="text/template">
						<sup><sub> El ejemplo a continuación proporciona contexto adicional sobre este punto de datos. ¿Cómo ha cambiado el eje x? ¿Cómo ha afectado el diseño a la forma en que ve los puntos de datos?  </sup></sub>

						<sup><sub> Fuente: Alberto Cairo, *How Charts Lie* </sup></sub>

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%205%20-%20Charts%20Lie%20Poor%20Design%20-%20Chart%20Distortion%20Fix%202.png?raw=true' height="55%" width="55%" class="fragment" alt="charts_poor_design_example_two"> 

						notes: El eje x aquí se ha extendido a años adicionales para obtener más contexto. Los ejemplos anteriores comenzaron con el año escolar 2007-2008, mientras que este ejemplo incluye datos que se remontan décadas para mostrar el cambio a lo largo del tiempo.

						</script>
				</section>
				<section data-markdown id="how-charts-lie-distortion-conclusion" data-menu-title="¿Cómo Mienten los Gráficos? - 1. Está Mal Diseñado ➡️ Escalas y Proporciones - Resumen">
					<script type="text/template">
						<sup><sub> Centrarse en la estructura (el andamiaje) de un gráfico -- sus escalas y leyendas -- antes de descifrar su contenido ayudará a identificar distorsiones. </sup></sub>

						<sup><sub> Los gráficos que se distorsionan debido a escalas inconsistentes no son inofensivos, ya sea que sea intencional o no. Los gráficos pueden mentir porque están mal diseñados. </sup></sub>

						<sup><sub> Fuente: Alberto Cairo, *How Charts Lie* </sup></sub>

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%205%20-%20Charts%20Lie%20Poor%20Design%20-%20Chart%20Distortion%20Fix%202.png?raw=true' height="55%" width="55%" class="fragment" alt="charts_poor_design_example_two"> 

						notes: Los gráficos que se distorsionan debido a escalas inconsistentes no son inofensivos, ya sea que sea intencional o no. Los gráficos pueden mentir porque están mal diseñados. Por eso es importante leer la estructura del gráfico.

						</script>
				</section>
				<section data-markdown id="how-charts-lie-design-deceptive-example-1" data-menu-title="¿Cómo mienten los gráficos? - 1. Está mal diseñado ➡️ Ejemplo engañoso">
					<script type="text/template">
						<sup><sub> ¿Qué notas sobre la estructura (el andamiaje) en este ejemplo? ¿Qué revelan estos gráficos y crees que son engañosos o veraces?   </sup></sub>

						<sup><sub> Fuente: Alberto Cairo, *How Charts Lie* </sup></sub>

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%205%20-%20Charts%20Lie%20Poor%20Design%20-%20Deceptive.png?raw=true' height="17%" width="17%" class="fragment" alt="charts_poor_design_deceptive_example"> 

						notes: Recuerda que enfocarse en la estructura de un gráfico --sus escalas y leyendas-- antes de decodificar su contenido ayudará a identificar distorsiones. Observa la estructura del gráfico superior, ¿qué notas? ¿Es la misma información que el segundo gráfico? ¿Qué revela la estructura del tercer gráfico? ¿Crees que estos gráficos son engañosos --verdaderos-- de qué manera?

						</script>
				</section>
				<section data-markdown id="how-charts-lie-design-correct-example-1" data-menu-title="¿Cómo mienten los gráficos? - 1. Está mal diseñado ➡️ Ejemplo alternativo">
					<script type="text/template">
						<sup><sub> ¿Qué revelan estos gráficos y crees que son engañosos o veraces? ¿En qué se diferencian estos gráficos del ejemplo anterior?  </sup></sub>

						<sup><sub> Fuente: Alberto Cairo, *How Charts Lie* </sup></sub>

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%205%20-%20Charts%20Lie%20Poor%20Design%20-%20Correct.png?raw=true' height="17%" width="17%" class="fragment" alt="charts_poor_design_alternate_example"> 

						notes: Recuerda que enfocarse en la estructura de un gráfico --sus escalas y leyendas-- antes de decodificar su contenido ayudará a identificar distorsiones. Observa la estructura del gráfico superior, ¿qué notas? ¿Es la misma información que el segundo gráfico? ¿Qué revela la estructura del tercer gráfico? ¿Crees que estos gráficos son engañosos --verdaderos-- de qué manera?

						</script>
				</section>
				<section data-markdown id="how-charts-lie-design-complete-example-1" data-menu-title="¿Cómo mienten los gráficos? - 1. Está mal diseñado ➡️ Ejemplo completo">
					<script type="text/template">
						<sup><sub> Fuente: Alberto Cairo, *How Charts Lie*  </sup></sub>

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%205%20-%20Charts%20Lie%20Poor%20Design%20-%20Correct%20and%20Deceptive%20Complete.png?raw=true' height="45%" width="45%" class="fragment" alt="charts_poor_design_complete_example">

						<sup><sub> Foto por [Gaelle Marcel](https://unsplash.com/@gaellemarcel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) en [Unsplash](https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) </sub></sup>
