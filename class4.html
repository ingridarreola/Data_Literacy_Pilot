				<section data-markdown id="choosing-graphic-format-review-1" data-menu-title="Review - How do we choose the right graphic format?">
					<script type="text/template">
                        How do we choose the right graphic format?
                        1. Think about what task you want to enable
                        2. Try different graphic forms
                        3. Arrange the components of the graphic so its easy to get meaning from it
                        4. Test the outcomes yourself and with the intended audience
                        
                        <sup><sub>Source: Alberto Cairo, *The Truthful Art*</sub></sup>
                        
                        notes: There isn't necessarily a 'correct' answer, because different forms of visual encodings have their strengths and weaknesses...however these steps will help us choose which form is best for our audience, or for our purpose.					
					</script>
				</section>
				<section data-markdown id="chart-scaffolding-1" data-menu-title="What Is Chart Scaffolding?">
					<script type="text/template">
						**Chart Scaffolding**
						<br/>
						The chart scaffolding includes the content that provides context to the graph. It includes text, titles, subtitles, scales, legends, and the name of source.

						To read a chart well, you must focus on the features that surround the content and support it* <!-- .element: class="fragment" -->
						
						<sup><sub>*Source: Alberto Cairo, *How Charts Lie*</sub></sup>

						notes: to read a chart well, focus on features that surround it -- the chart's scaffolding -- like titles, legends, scales. This is one of the most essential concepts of data literacy. Practice this with charts and graphs that you come across.
					</script>
				</section>
				<section data-markdown id="chart-scaffolding-2" data-menu-title="Chart Scaffolding Example">
					<script type="text/template">
						Here's an example of chart scaffolding, these details provide context for the map
						- title and subtitle <!-- .element: class="fragment" -->
						- legend (color scale) <!-- .element: class="fragment" -->
						- name of source <!-- .element: class="fragment" -->
												
						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%204%20-%20Scaffolding%20Example%201.png?raw=true' height="65%" width="65%" alt="scaffolding_example">
						
						<sup><sub>Source: Alberto Cairo, *How Charts Lie*</sub></sup>

						notes: Here we see an example of scaffolding highlighted in the middle of the picture. The title and subtitle tell you that this is showing the rate of murders per 100,000 people, data from 2015. The legend shows that the darker color indicates a higher rate. Finally, the name of source indicates whether this is trustworthy. 
					</script>
				</section>
				<section data-markdown id="chart-scaffolding-3" data-menu-title="Chart Scaffolding Example 2">
					<script type="text/template">
						Here's an example of chart scaffolding, these details provide context for the map
						- title and subtitle <!-- .element: class="fragment" -->
						- x-axis (1996, going beyond 2014) <!-- .element: class="fragment" -->
						- y-axis (rate per 100,000 people) <!-- .element: class="fragment" -->
						- name of source <!-- .element: class="fragment" -->
												
						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%204%20-%20Scaffolding%20Example%202.png?raw=true' height="55%" width="55%" alt="scaffolding_example_2">
						
						<sup><sub>Source: Alberto Cairo, *How Charts Lie*</sub></sup>

						notes: Here we see an example of scaffolding highlighted in the middle of the picture. The title and subtitle tell you that this is showing the rate of murders per 100,000 people. The x-axis shows that the years range from 1996 and continues beyond 2014. The y-axis help you understand how spread out the rate per 100,000 people is for the dataset.
					</script>
				</section>

				<section data-markdown id="chart-scaffolding-6" data-menu-title="Recall Activity - Scaffolding Significance">
					<script type="text/template">
						"Reading charts is akin to reading text: the more you practice, the faster you'll be able to extract insights from them."

						<sup><sub>Source: Alberto Cairo, *How Charts Lie*</sub></sup>

						<br/>
						<span style="color:orange">Scaffolding</span> is a key part of learning how to read charts


						notes: The reason why we're spending so much time looking at scaffolding is to gain practice learning how to read charts. The more that we practice and learn how to identify the scaffolding, the better we get at reading and interpreting charts.
					</script>
				</section>
				<section data-markdown id="reading-chart-1" data-menu-title="How To Read a Chart - 1. Focus on Scaffolding">
					<script type="text/template">
						How to Read a Chart <!-- .element: class="r-fit-text"-->

						<br/>

						<span style="color:orange"> 1. Title, Subtitles, Caption, Source </span>

						<br/>

						<sup><sub> If the chart has any of these, read them first. If the source is mentioned than take a look at it and note it. These are all pieces of text that could be included in most charts and graphs. </sup></sub> <!-- .element: class="fragment" -->

						notes: We've spent a lot of time looking at scaffolding. The first thing that we can take a look at when we look at charts or graphs is the text that surrounds it ‚û°Ô∏è title, subtitle, caption, source
					</script>
				</section>
				<section data-markdown id="reading-chart-2" data-menu-title="How To Read a Chart - 2. Scale Labels">
					<script type="text/template">
						How to Read a Chart <!-- .element: class="r-fit-text"-->

						<span style="color:orange"> 2. Measurements, units, scales, and legend </span>

						<br/>

						<sup><sub> A chart should tell you what is being measured and how it's being measured. </sup></sub>
						
						<sup><sub> For example, if a chart has an x-axis and y-axis ‚û°Ô∏è   look at <span style="color:orange">scale labels</span> ‚û°Ô∏è  this will indicate what the chart is measuring </sup></sub> <!-- .element: class="fragment" -->

						notes: We look at the charts and focus on the scales found on a chart or graph. If you see an x axis or y axis then be sure to read what it represents. A chart should tell you what is being measured ... if it doesn't state it then that's a red flag.
					</script>
				</section>
				<section data-markdown id="reading-chart-3" data-menu-title="How To Read a Chart - 2. Scale Labels Example">
					<script type="text/template">
						How to Read a Chart

						<sup><sub> x-axis ‚û°Ô∏è median income per person </sup></sub>  <!-- .element: class="fragment" -->
						<sup><sub> & y-axis ‚û°Ô∏è  population of people</sub></sup> <!-- .element: class="fragment" -->

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%204%20-%20Reading%20Charts%20Example%201%20-%20ScatterPlot_IncomeVSPopulation.png?raw=true' height="45%" width="45%" alt="scaffolding_exercise">
						
						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sub></sup>

						notes: In this example the boxes indicate what measurements are shown on the graph. The y-axis indicates that this is measuring the population. The x-axis is measuring the median income per person.
					</script>
				</section>
				<section data-markdown id="reading-chart-4" data-menu-title="How To Read a Chart - 3. Visual Encoding">
					<script type="text/template">
						How to Read a Chart <!-- .element: class="r-fit-text"-->

						<span style="color:orange"> 3. Methods of visual encoding </span>

						<br/>

						<sup><sub> We've reviewed several examples of how charts visually encode data </sup></sub>
						
						<sup><sub> Remember that we typically represent, or encode, with shapes and symbols </sup></sub> <!-- .element: class="fragment" -->

						notes: Last class we reviewed several charts and graphs that enable more accuracy with their encoding (i.e. bar graph) and others that aren't as accurate at a first glance (i.e. area encoding)
					</script>
				</section>
				<section data-markdown id="reading-chart-5" data-menu-title="How To Read a Chart - 4. Read Annotations">
					<script type="text/template">
						How to Read a Chart <!-- .element: class="r-fit-text"-->

						<span style="color:orange"> 4. Read annotations </span>

						<br/>
						
						<sup><sub> Charts or graphs could also include annotations, they provide additional context and are worth taking the time to read </sup></sub> <!-- .element: class="fragment" -->

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						notes: It's important to look out for annotations on charts and graphs, as they point out specific details that the author wants to bring attention to. Annotations can emphasize main takeaways or highlight the most relevant points.
					</script>
				</section>
				<section data-markdown id="reading-chart-6" data-menu-title="How To Read a Chart - 5. Zoom Out">
					<script type="text/template">
						How to Read a Chart <!-- .element: class="r-fit-text"-->

						<span style="color:orange"> 5. Sport Patterns, Trends, and Relationships </span>

						<br/>

						<sup><sub> Zoom out and take time to view your chart, to see what patterns are there </sup></sub>
						
						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						notes: After you've understood how to read a chart, it's time to zoom out and think of patterns, trends, or relationships that the chart is revealing. We stop focusing on individual symbols, and instead try to see them like a cluster. 
					</script>
				</section>
				<section data-markdown id="reading-chart-7" data-menu-title="How To Read a Chart - Example ">
					<script type="text/template">
						<sup><sub> Let's take at this chart and think about the various ways that we can apply what we've been learning so far ... how to read a chart </sup></sub>
						
						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%204%20-%20How%20Charts%20Work%20Example%20-%20ScatterPlot_Election.png?raw=true' height="35%" width="35%" alt="read_chart_no_clues">

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						notes: Let's apply these tips on how to read a chart with an example. Take a minute to read this chart. We're going to apply tips #1 - #5 to this chart in the next few slides. 
					</script>
				</section>
				<section data-markdown id="reading-chart-8" data-menu-title="How To Read a Chart - Example - #1">
					<script type="text/template">
						<sup><sub> 1. Title, Subtitles, Caption, Source </sup></sub>

						<sup><sub> The graph below has a box labeled <span style="color:red">1</span> which points out the title, subtitle, & the source ‚û°Ô∏è this is about special elections ... data is from the weekly standard)    </sup></sub>
						
						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%204%20-%20How%20Charts%20Work%20Example%201%20-%20ScatterPlot_Election.png?raw=true' height="35%" width="35%" alt="read_chart_one">

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						notes:  The first thing that we can take a look at when we look at charts or graphs is the text that surrounds it ‚û°Ô∏è title, subtitle, caption, source
					</script>
				</section>
				<section data-markdown id="reading-chart-9" data-menu-title="How To Read a Chart - Example - #2">
					<script type="text/template">
						<sup><sub> Box <span style="color:red">2</span> shows the legend ‚û°Ô∏è red = republican & gray = democrat AND the darker color = seat flipped VS lighter color = no change    </sup></sub>

						<sup><sub> x-axis = number of days ‚û°Ô∏è y-axis = percentage points </sup></sub> <!-- .element: class="fragment" -->
						
						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%204%20-%20How%20Charts%20Work%20Example%202%20-%20ScatterPlot_Election.png?raw=true' height="35%" width="35%" alt="read_chart_two">

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						notes: Next let's take a look at the legend. It's using color with a solid gray/red to indicate the party. It's also using a lighter shade to indicate whether someone won ("held the seat"). <br/> The x-axis is showing the number of days since inauguration ‚û°Ô∏è  y-axis is displaying percentage points. It corresponds to the difference between the results of several special elections and the results of the 2016 U.S. presidential election. If a dot (on the scatter plot) is closer to the top = more democratic VS closer to the bottom = more republican.
					</script>
				</section>
				<section data-markdown id="reading-chart-10" data-menu-title="How To Read a Chart - Example - #3">
					<script type="text/template">
						<sup><sub> Box <span style="color:red">3</span> points out the visual encoding ‚û°Ô∏è the circles have different <span style="color:orange">color</span> & <span style="color:orange">shade</span> </sup></sub>

						<sup><sub> the other encoding is <span style="color:orange">position</span> because the value differs where it sits on the <span style="color:orange">vertical axis</span> (y-axis) and the <span style="color:orange">horizontal axis</span> (x-axis) </sup></sub> <!-- .element: class="fragment" -->
						
						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%204%20-%20How%20Charts%20Work%20Example%203%20-%20ScatterPlot_Election.png?raw=true' height="35%" width="35%" alt="read_chart_three">

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						notes: Next let's take a look at the content of the graph, the visual encoding. One form of encoding stands out: color. The color shade, darker or lighter, corresponds to whether either party flipped the seat. The 2nd method of encoding: position. The position on the vertical axis is proportional to the difference in percentage points in comparison to the results of the 2016 presidential election. i.e. the higher up, the better Democrats did in comparison to 2016, the lower down in the chart, the worse they did. (Chapter 1: How Charts Work, *How Charts Lie* - pg 48,49)
						</script>
				</section>
				<section data-markdown id="reading-chart-11" data-menu-title="How To Read a Chart - Example - #4">
					<script type="text/template">
						<sup><sub> Box <span style="color:red">4</span> point out the annotation ‚û°Ô∏è the circles have different <span style="color:orange">color</span> & <span style="color:orange">shade</span> </sup></sub>

						<sup><sub> this points out an <span style="color:orange">outlier</span> ‚û°Ô∏è  fancy way of saying that it stands out and is outside the range of the rest of the values </sup></sub> <!-- .element: class="fragment" -->
						
						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%204%20-%20How%20Charts%20Work%20Example%204%20-%20ScatterPlot_Election.png?raw=true' height="35%" width="35%" alt="read_chart_four">

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						notes: Next let's take a look at the annotations on the graph. Sometimes they sit at the bottom of the chart, sometimes they sit inside the chart itself, wherever they are at it's worth taking the time to read them. Annotations are a way of emphasizing the main takeaways or highlighting the most relevant points.
						</script>
				</section>
				<section data-markdown id="reading-chart-12" data-menu-title="How To Read a Chart - Example - Everything">
					<script type="text/template">
						<sup><sub> Now that we understand how to read this chart ‚û°Ô∏è zoom out and think about the patterns, trends, or relationships that you're seeing here  </span> </sup></sub>

						<sup><sub> What trends do you see? üëÄ </sup></sub> <!-- .element: class="fragment" -->
						
						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%204%20-%20How%20Charts%20Work%20Example%20Full%20-%20ScatterPlot_Election.png?raw=true' height="35%" width="35%" alt="read_chart_full">

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						notes: Here are some things that we can see after zooming out: "Since January 2017, Democrats flipped many more seats from Republicans ‚û°Ô∏è There are many more dots above the zero baseline than below it. ‚û°Ô∏è This means that Democrats made big gains in the first 400 days after Inauguration Day, in comparison to their 2016 presidential election" (Chapter 1: How Charts Work, *How Charts Lie* - pg 49,50)
						</script>
				</section>
