						<br/>
						
						- Esto se refiere a 'c√≥mo interpretamos lo datos -- c√≥mo se representan o codifican los datos'.
						- Normalmente representamos, o codificamos, con formas y s√≠mbolos

				<section data-markdown id="visual-encoding-1" data-menu-title="Codificaci√≥n Visual - Ejemplos">
					<script type="text/template">
						<sup><sub> - <span style="color:orange">Longitud o altura</span> ‚û°Ô∏è  permite una estimaci√≥n precisa ‚û°Ô∏è posici√≥n a lo largo de una escala </sub></sup> <!-- .element: class="fragment" -->
						<sup><sub> - <span style="color:orange">Posici√≥n o √°rea</span> ‚û°Ô∏è  estimaci√≥n menos precisa ‚û°Ô∏è no siempre alineada a lo largo de una escala </sub></sup> <!-- .element: class="fragment" -->
						<sup><sub> - <span style="color:orange">√Ångulo/√°rea o Color y Sombra</span> ‚û°Ô∏è  puede permitir estimaciones generales ‚û°Ô∏è m√°s dif√≠cil ver su valor real  </sub></sup> <!-- .element: class="fragment" -->

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/visual_encoding.png?raw=true' height="45%" width="55%" alt="visual_encoding"> 

						notes: Esta imagen muestra diversas formas de codificar visualmente los datos. La parte superior de este gr√°fico permite la mayor precisi√≥n. Nuestra capacidad para estimar con precisi√≥n disminuye a medida que descendemos en la imagen. Utilizamos diferentes formas de codificaci√≥n visual seg√∫n el tipo de tarea que queremos habilitar.
					</script>
				</section>
				<section data-markdown id="visual-encoding-2" data-menu-title="Codificaci√≥n Visual - Ejemplo de Longitud">
					<script type="text/template">
						<sup><sub> <span style="color:orange">Longitud o altura</span> ‚û°Ô∏è  m√°s preciso </sub></sup>

						<sup><sub> - Piensa en un gr√°fico de barras üìä donde la longitud o altura corresponde a un valor ‚û°Ô∏è m√°s largo/alto = m√°s valor  </sub></sup> <!-- .element: class="fragment" -->

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%203%20-%20Length%20Encoding%20-%20DACA.png?raw=true' height="45%" width="55%" alt="length_visual_encoding">

						<sup><sub> Fuente: New York Times  </sub></sup>

						notes: Ejemplos de gr√°ficos que utilizan longitud o altura incluyen gr√°ficos de barras. Es m√°s f√°cil para nuestros ojos comparar la longitud, y es f√°cil identificar cu√°les son los patrones o tendencias.
					</script>
				</section>				
				<section data-markdown id="visual-encoding-3" data-menu-title="Codificaci√≥n Visual - Ejemplo de √Årea">

						<sup><sub> - En el ejemplo siguiente, el tama√±o del c√≠rculo corresponde al tama√±o de la poblaci√≥n, el texto tambi√©n destaca los c√≠rculos m√°s grandes con n√∫meros grandes </sup></sub> <!-- .element: class="fragment" -->

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%203%20-%20Area%20Visual%20Encoding.png?raw=true' height="55%" width="55%" alt="area_visual_encoding">

						notes: Esta imagen es un ejemplo de codificaci√≥n de √°rea, que se utiliza en mapas. Es f√°cil para nuestros ojos identificar cu√°les son los patrones o tendencias, sin embargo, si comparamos un c√≠rculo con otro, es realmente dif√≠cil decir cu√°l es m√°s grande o cu√°nto difieren.

						El andamiaje del gr√°fico incluye el contenido que proporciona contexto al gr√°fico. Incluye texto, t√≠tulos, subt√≠tulos, escalas, leyendas y el nombre de la fuente.

						<sup><sub>Fuente: Alberto Cairo, *How Charts Lie* (C√≥mo Mienten los Gr√°ficos)</sub></sup>

						notes: para leer un gr√°fico bien, enf√≥cate en caracter√≠sticas que lo rodean -- el andamiaje del gr√°fico -- como t√≠tulos, leyendas, escalas. Este es uno de los conceptos m√°s esenciales de la alfabetizaci√≥n de datos. Practica esto con gr√°ficos y diagramas que encuentres.
					</script>
