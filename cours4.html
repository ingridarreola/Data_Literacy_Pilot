				<section data-markdown id="choosing-graphic-format-review-1" data-menu-title="Révision - Comment choisir le bon format graphique?">
					<script type="text/template">
                        Comment choisir le bon format graphique?
                        1. Pensez à la tâche que vous souhaitez accomplir
                        2. Essayez différents formats graphiques
                        3. Organisez les composants du graphique pour qu'ils soient faciles à comprendre
                        4. Testez les résultats vous-même et avec le public cible
                        
                        <sup><sub>Source: Alberto Cairo, *The Truthful Art*</sub></sup>
                        
                        notes: Il n'y a pas nécessairement de réponse "correcte", car différents encodages visuels ont leurs forces et leurs faiblesses... cependant, ces étapes nous aideront à choisir la forme la mieux adaptée à notre public ou à notre objectif.

				<section data-markdown id="chart-scaffolding-1" data-menu-title="Qu'est-ce que l'échafaudage d'un graphique?">
					<script type="text/template">
						**Échafaudage d'un Graphique**
						<br/>
						L'échafaudage du graphique comprend le contenu qui donne du contexte au graphique. Il comprend du texte, des titres, des sous-titres, des échelles, des légendes et le nom de la source.

						Pour bien lire un graphique, vous devez vous concentrer sur les caractéristiques qui entourent le contenu et le soutiennent* <!-- .element: class="fragment" -->
						
						<sup><sub>*Source: Alberto Cairo, *How Charts Lie*</sub></sup>

						notes: pour bien lire un graphique, concentrez-vous sur les caractéristiques qui l'entourent, comme les titres, les légendes et les échelles. C'est l'un des concepts les plus essentiels de la littératie des données. Pratiquez cela avec les graphiques auxquels vous êtes confrontés.
					</script>
				</section>

						- titre et sous-titre <!-- .element: class="fragment" -->

				<section data-markdown id="reading-chart-8" data-menu-title="Comment lire un graphique - Exemple - #1">
					<script type="text/template">
						<sup><sub> 1. Titre, Sous-titres, Légende, Source </sup></sub>

						<sup><sub> Le graphique ci-dessous comporte une boîte numérotée <span style="color:red">1</span> indique le titre, le sous-titre et la source ➡️ il s'agit d'élections partielles... les données proviennent du Weekly Standard.    </sup></sub>
						
						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%204%20-%20How%20Charts%20Work%20Example%201%20-%20ScatterPlot_Election.png?raw=true' height="35%" width="35%" alt="read_chart_one">

						notes:  La première chose que nous pouvons examiner lorsque nous regardons des graphiques est le texte qui l'entoure ➡️ titre, sous-titre, légende, source.

				<section data-markdown id="reading-chart-9" data-menu-title="Comment lire un graphique - Exemple - #2">
					<script type="text/template">
						<sup><sub> La boîte  <span style="color:red">2</span> montre la légende ➡️ rouge = républicain & gris = démocrate ET la couleur plus sombre = siège basculé VS couleur plus claire = pas de changement  </sup></sub>

						<sup><sub> Axe des x = nombre de jours ➡️ axe des y = points de pourcentage </sup></sub> <!-- .element: class="fragment" -->
						
						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%204%20-%20How%20Charts%20Work%20Example%202%20-%20ScatterPlot_Election.png?raw=true' height="35%" width="35%" alt="read_chart_two">

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						notes: Ensuite, regardons la légende. Elle utilise la couleur avec du gris/rouge solide pour indiquer le parti. Elle utilise également une teinte plus claire pour indiquer si quelqu'un a gagné ("a conservé le siège"). <br/> L'axe des x montre le nombre de jours depuis l'inauguration ➡️ l'axe des y affiche des points de pourcentage. Il correspond à la différence entre les résultats de plusieurs élections partielles et les résultats de l'élection présidentielle américaine de 2016. Si un point (sur le graphique de dispersion) est plus proche du haut = plus démocrate VS plus bas = plus républicain.
					</script>
				</section>
				<section data-markdown id="reading-chart-10" data-menu-title="Comment lire un graphique - Exemple - #3">
					<script type="text/template">
						<sup><sub> La boîte  <span style="color:red">3</span> souligne l'encodage visuel ➡️ les cercles ont une <span style="color:orange"> couleur</span> et une <span style="color:orange">nuance</span> différentes </sup></sub>

						<sup><sub> l'autre encodage est <span style="color:orange">la position</span> car la valeur diffère en fonction de <span style="color:orange">l'axe vertical</span> (y) et de  <span style="color:orange">l'axe horizontal</span> (x) </sup></sub> <!-- .element: class="fragment" -->
						
						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%204%20-%20How%20Charts%20Work%20Example%203%20-%20ScatterPlot_Election.png?raw=true' height="35%" width="35%" alt="read_chart_three">

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						notes: Ensuite, regardons le contenu du graphique, l'encodage visuel. Une forme d'encodage se distingue : la couleur. La teinte, plus sombre ou plus claire, correspond à la question de savoir si l'un ou l'autre parti a basculé le siège. Le deuxième mode d'encodage : la position. La position sur l'axe vertical est proportionnelle à la différence en points de pourcentage par rapport aux résultats de l'élection présidentielle de 2016. Par exemple, plus c'est haut, mieux les démocrates ont fait par rapport à 2016, plus c'est bas dans le graphique, moins bien ils ont fait. (Chapitre 1 : Comment fonctionnent les graphiques, _How Charts Lie_ - p. 48,49)
						</script>
				</section>
				<section data-markdown id="reading-chart-11" data-menu-title="Comment lire un graphique - Exemple - #4">
					<script type="text/template">
						<sup><sub> La boîte <span style="color:red">4</span> souligne l'annotation ➡️ les cercles ont une <span style="color:orange">couleur</span> et une  <span style="color:orange">nuance</span>  différentes </sup></sub>

						<sup><sub> cela souligne une  <span style="color:orange">valeur aberrante</span> ➡️  manière élégante de dire qu'elle se distingue et est en dehors de la plage des autres valeurs </sup></sub> <!-- .element: class="fragment" -->
						
						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%204%20-%20How%20Charts%20Work%20Example%204%20-%20ScatterPlot_Election.png?raw=true' height="35%" width="35%" alt="read_chart_four">

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						notes: Ensuite, regardons les annotations sur le graphique. Parfois, elles se trouvent au bas du graphique, parfois à l'intérieur du graphique lui-même, où qu'elles soient, il vaut la peine de prendre le temps de les lire. Les annotations sont un moyen de mettre en évidence les points principaux ou de souligner les points les plus pertinents.
						</script>
				</section>
				<section data-markdown id="reading-chart-12" data-menu-title="Comment lire un graphique - Exemple - Toutes les étapes">
					<script type="text/template">
						<sup><sub> Maintenant que nous comprenons comment lire ce graphique ➡️ prenons du recul et réfléchissons aux motifs, tendances ou relations que vous observez ici.  </span> </sup></sub>

						<sup><sub> Quelles tendances observez-vous? 👀 </sup></sub> <!-- .element: class="fragment" -->
