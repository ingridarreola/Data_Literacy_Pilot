				<section data-markdown id="review-question-3" data-menu-title="Review - What is Visual Encoding?">
					<script type="text/template">
						Visually Encoding Data <!-- .element: class="r-fit-text"-->
						<br/>
						
						- This is referring to the "content itself -- how the data is represented"
						- We typically represent, or encode, with shapes and symbols 

						notes: These are the main concepts of visual encoding that we will go over today and go in depth
					</script>
				</section>
				<section data-markdown id="visual-encoding-1" data-menu-title="Visual Encoding - Examples">
					<script type="text/template">
						<sup><sub> - <span style="color:orange">Length or height</span> ‚û°Ô∏è  enable accurate estimate ‚û°Ô∏è  position along a scale </sub></sup> <!-- .element: class="fragment" -->
						<sup><sub> - <span style="color:orange">Position or area</span> ‚û°Ô∏è  less accurate estimate ‚û°Ô∏è  not always aligned along a scale </sub></sup> <!-- .element: class="fragment" -->
						<sup><sub> - <span style="color:orange">Angle/area or Hue and Shade</span> ‚û°Ô∏è  may enable general estimates ‚û°Ô∏è  harder to see its true value  </sub></sup> <!-- .element: class="fragment" -->

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/visual_encoding.png?raw=true' height="45%" width="55%" alt="visual_encoding"> 

						notes: This picture shows various ways that visually encode data. The top part of this graph enables the most accuracy. Our ability to accurately estimate decreases as we move down the picture. We use different forms of visual encoding depending on the type of task we want to enable.
					</script>
				</section>
				<section data-markdown id="visual-encoding-2" data-menu-title="Visual Encoding - Length Example">
					<script type="text/template">
						<sup><sub> <span style="color:orange">Length or height</span> ‚û°Ô∏è  most accurate </sub></sup>

						<sup><sub> - Think about a bar graph üìä the length or height corresponds to a value ‚û°Ô∏è  longer/taller = more value  </sub></sup> <!-- .element: class="fragment" -->

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%203%20-%20Length%20Encoding%20-%20DACA.png?raw=true' height="45%" width="55%" alt="length_visual_encoding">

						<sup><sub> Source: New York Times  </sub></sup>

						notes: Examples of charts that use length or height include bar graphs. It's easier for our eyes to compare the length, and easy to spot what the patterns or trends are.
					</script>
				</section>				
				<section data-markdown id="visual-encoding-3" data-menu-title="Visual Encoding - Area Example">
					<script type="text/template">
						<sup><sub> <span style="color:orange">Position or area</span> ‚û°Ô∏è  less accurate estimate </sup></sub>

						<sup><sub> - Area is a form of visual encoding, common in maps </sup></sub> <!-- .element: class="fragment" -->
						
						<sup><sub> - In the example below the size of the circle corresponds to population size, the text also calls out the bigger bubbles with big numbers </sup></sub> <!-- .element: class="fragment" -->

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%203%20-%20Area%20Visual%20Encoding.png?raw=true' height="55%" width="55%" alt="area_visual_encoding"> 

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						notes: This picture is an example of area encoding, which is used in maps. It's easy for our eyes to spot what the patterns or trends are, however if we compare one bubble to another it's really hard to tell which is bigger or by how much it differs.
					</script>
				</section>		
				<section data-markdown id="visual-encoding-4" data-menu-title="Visual Encoding - Hue/Shade Example">
					<script type="text/template">
						<sup><sub>  Color is also used to encode data ‚û°Ô∏è   the <span style="color:orange"> hue </span> = red/gray ‚û°Ô∏è   color <span style="color:orange"> shade </span> = lighter/darker </sup></sub> 

						<sup><sub>  We can see high level trends, but it's harder to know their exact values </sup></sub>  <!-- .element: class="fragment" -->

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%203%20-%20Hue%20Encoding.png?raw=true' height="55%" width="55%" alt="shade_visual_encoding"> 

						<sup><sub> Source: New York Times </sup></sub>

						notes: Color is another popular form of encoding data. The example here shows both shade, where lighter color indicates less threat, and a darker color indicates a darker threat. We also see how qualitative variables are represented with different colors. <br/> For example, here in Marion County, IN there are two colors: orange for heat stress and blue for rainfall. <br/> Our eyes can immediately see that different parts of the country are impacted by different threats. 
					</script>
				</section>

				<section data-markdown id="chart-scaffolding-1" data-menu-title="What Is Chart Scaffolding?">
					<script type="text/template">
						**Chart Scaffolding**
						<br/>
						The chart scaffolding includes the content that provides context to the graph. It includes text, titles, subtitles, scales, legends, and the name of source.

						To read a chart well, you must focus on the features that surround the content and support it* <!-- .element: class="fragment" -->
						
						<sup><sub>*Source: Alberto Cairo, *How Charts Lie*</sub></sup>

						notes: to read a chart well, focus on features that surround it -- the chart's scaffolding -- like titles, legends, scales. This is one of the most essential concepts of data literacy. Practice this with charts and graphs that you come across.
					</script>
				</section>
				<section data-markdown id="chart-scaffolding-2" data-menu-title="Chart Scaffolding Example">
					<script type="text/template">
						Here's an example of chart scaffolding, these details provide context for the map
						- title and subtitle <!-- .element: class="fragment" -->
						- legend (color scale) <!-- .element: class="fragment" -->
						- name of source <!-- .element: class="fragment" -->
												
						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%204%20-%20Scaffolding%20Example%201.png?raw=true' height="65%" width="65%" alt="scaffolding_example">
						
						<sup><sub>Source: Alberto Cairo, *How Charts Lie*</sub></sup>

						notes: Here we see an example of scaffolding highlighted in the middle of the picture. The title and subtitle tell you that this is showing the rate of murders per 100,000 people, data from 2015. The legend shows that the darker color indicates a higher rate. Finally, the name of source indicates whether this is trustworthy. 
					</script>
				</section>
