				<section data-markdown id="good-visualization" data-menu-title="What is Good Visualization?">
					<script type="text/template">
					Good Visualization <!-- .element: class="r-fit-text" -->
					1. Reliable information  <!-- .element: data-fragment-index="0" class="fragment" -->
					2. Visually encoded so <!-- .element: data-fragment-index="1" class="fragment" --> <span style="color:orange">relevant patterns</span> become <!-- .element: data-fragment-index="1" class="fragment" --> <span style="color:orange">noticeable</span>  <!-- .element: data-fragment-index="2" class="fragment" -->
					3. Organized in a way that enables at least some exploration, when its appropriate  <!-- .element: data-fragment-index="3" class="fragment" -->
					4. Presented in an attractive manner; remember <!-- .element: data-fragment-index="4" class="fragment" --> <span style="color:orange">honesty, clarity, depth</span> <!-- .element: data-fragment-index="5" class="fragment" -->

					<sup><sub>Source: Alberto Cairo, *The Truthful Art*</sub></sup>
					</script>
				</section>

					- Ask yourself ‚û°Ô∏è is this based on thorough and honest research? (who is collecting this information?) <!-- .element: class="fragment" -->
					</script>
				</section>

					What Does Encoding Data Mean? ü§î <!-- .element: class="r-fit-text" -->
					- This is referring to the "content itself -- how the data is represented, or encoded"
					- The information in charts or visualizations are usually encoded, or represented, with shapes and symbols <!-- .element: class="fragment" -->
					- For example: a bar graph height or length varies and represents a meaning like in the example below where a longer bar is a bigger population. <!-- .element: class="fragment" -->

					<sup><sub>Source: Alberto Cairo, *How Charts Lie*</sub></sup>
