                <section data-markdown id="visual-vocabulary" data-menu-title="Vocabulario Visual ➡️ Codificación Visual">
					<script type="text/template">
					#### ¿Qué es un Vocabulario Visual?

					- Al observar, contar, recopilar y dibujar datos, podemos empezar a ver patrones y construir un vocabulario visual. <!-- .element: class="fragment" -->
					- Podemos usar variación de color, símbolos, grosor y longitud, y variación de forma para construir nuestro vocabulario visual. Estos son ejemplos de codificación visual. Practicaremos y aprenderemos más sobre este concepto con las actividades. <!-- .element: class="fragment" -->
					- Recuerda que la codificación visual se refiere a cómo se representa los datos. Codificamos o representamos datos con formas y símbolos. <!-- .element: class="fragment" -->

					notes: Todo lo que ves y te gusta puede convertirse en parte de tu material de diseño a medida que comienzas a observar, recopilar, dibujar datos. Recuerda que la codificación visual se refiere al contenido mismo, cómo se representan los datos. Típicamente codificamos o representamos datos con formas y símbolos.
					</script>
				</section>
				<section data-markdown id="data-activity-1" data-menu-title="Codificación Visual: Actividad 1">
					<script type="text/template">
					#### Reglas de Dibujo + Datos: Actividad 1 de Codificación Visual

					<sup><sub> - Dibujar datos requiere establecer reglas de dibujo que funcionen bien para representar cualquier dato, desde un número muy pequeño hasta un número muy grande. Practicarás este concepto con esta actividad. </sup></sub> 
                    <br/>
					<sup><sub> - Hay una línea del 1 al 6, donde el valor aumenta a medida que nos acercamos al seis. Vamos a dibujar este valor creciente siguiendo los indicadores. </sup></sub>  <!-- .element: class="fragment" -->
                    <br/>
                    <sup><sub> - Cada línea tiene instrucciones sobre cómo se representa un valor creciente, sigue las instrucciones y dibuja el valor creciente. </sup></sub> <!-- .element: class="fragment" -->

					notes: Esta es la primera actividad. Los estudiantes tienen una hoja de trabajo con dos páginas. Los estudiantes dibujarán y seguirán las indicaciones proporcionadas en la hoja de trabajo. Verán ejemplos de codificación visual como el grosor de la línea, el área, el tono y la sombra, el ángulo.
					</script>
				</section>
				<section data-markdown id="data-activity-1-q" data-menu-title="Actividad 1 de Codificación Visual P/R">
					<script type="text/template">
					#### Reglas de Dibujo + Datos: Actividad 1 Preguntas/Respuestas

					- Discute en tus grupos: (1) ¿Cuáles son algunos ejemplos de codificación visual que viste en la actividad? (2) ¿Cuáles son algunas reglas de dibujo que funcionan bien para representar datos de manera efectiva? <!-- .element: class="fragment" -->
					- (3) ¿Qué desafíos encontraste al dibujar el valor creciente según las indicaciones? (4) ¿Cómo podrías ajustar las reglas de dibujo si estuvieras representando un rango más amplio de valores?  <!-- .element: class="fragment" -->
                    

					notes: Tómate un tiempo y discute entre tus compañeros las siguientes preguntas. No es necesario discutir todas las preguntas, elige las que parezcan más interesantes y hablen entre el tiempo asignado.
					</script>
				</section>
				<section data-markdown id="data-activity-2" data-menu-title="Codificación Visual: Actividad 2">
					<script type="text/template">
					#### Variaciones de Rectángulos: Actividad 2 de Codificación Visual

					<sup><sub> - Vas a dibujar como una forma de construir tu propio vocabulario visual. La hoja de trabajo tiene un contorno de formas: rectángulos, cuadrados, círculos y triángulos.</sup></sub> 
                    <br/>
                    <sup><sub> - Dirección: toma una forma y agrégale alguna variación. Piensa en cómo puede variar con color, patrones, dividiendo el color dentro de la forma, superponiendo formas o símbolos. </sup></sub> <!-- .element: class="fragment" -->                    
                    <br/>
                    <sup><sub> - Experimenta con diferentes combinaciones y dibuja tantas variaciones en las formas como puedas. </sup></sub> <!-- .element: class="fragment" -->                    

					notes: Esta es la segunda actividad. Los estudiantes tienen una hoja de trabajo con el lado izquierdo que proporciona ejemplos de variaciones y el lado derecho es una página en blanco para que completen el ejercicio. Se trata de practicar formas de demostrar codificación visual. Por ejemplo, tono y sombra, ángulo/área, grosor de la línea, etc. La idea es comenzar a ver ejemplos de codificación.
					</script>
				</section>

					- Discute en tus grupos: (1) ¿Qué desafíos encontraste al crear variaciones de las formas y cómo los superaste? (2) ¿Cómo ayuda experimentar con diferentes combinaciones a construir tu vocabulario visual? <!-- .element: class="fragment" -->
					- (3) ¿Qué formas puedes usar para variar la apariencia de las formas proporcionadas en la hoja de trabajo? (4) Reflexiona sobre la eficacia de diferentes variaciones para transmitir información o crear interés visual. <!-- .element: class="fragment" -->
                    

					notes: Tómate un tiempo y discute entre tus compañeros las siguientes preguntas. No es necesario discutir todas las preguntas, elige las que parezcan más interesantes y hablen entre el tiempo asignado.
					</script>

					- Practica creando paletas de colores para: categóricos, secuenciales y divergentes. <!-- .element: class="fragment" -->

					
					notes: Esta es la tercera actividad. Los estudiantes tienen una hoja de trabajo con el lado izquierdo enfocado en paletas de colores categóricos y el lado derecho enfocado en paletas de colores secuenciales y divergentes. Se trata de practicar formas de demostrar codificación visual con tono, sombra y color. Los estudiantes colorearán y probarán estos tipos de paletas.
