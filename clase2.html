				<section data-markdown id="good-visualization" data-menu-title="¿Qué es una Buena Visualización?">
					<script type="text/template">
					### Buena Visualización 

					1. Información confiable  <!-- .element: data-fragment-index="0" class="fragment" -->
					2. Codificada visualmente para que <!-- .element: data-fragment-index="1" class="fragment" --> <span style="color:orange">patrones relevantes</span> puedan<!-- .element: data-fragment-index="1" class="fragment" --> <span style="color:orange">resaltar</span>  <!-- .element: data-fragment-index="2" class="fragment" -->
					3. Organizada de manera que permita al menos algo de exploración, cuando sea apropiado  <!-- .element: data-fragment-index="3" class="fragment" -->
					4. Presentada de manera atractiva; recuerda <!-- .element: data-fragment-index="4" class="fragment" --> <span style="color:orange">honestidad, claridad, profundidad</span> <!-- .element: data-fragment-index="5" class="fragment" -->

					<sup><sub>Fuente: Alberto Cairo, *The Truthful Art*</sub></sup>
					</script>
				</section>
				<section data-markdown id="good-visualization-1" data-menu-title="Información Confiable">
					<script type="text/template">
					### Información Confiable 

					- Pregúntate a ti mismo ➡️ ¿de dónde provienen estos datos? (esto se llama la *fuente de datos*) <!-- .element: class="fragment" -->
					- Pregúntate a ti mismo ➡️ ¿se basa en una investigación exhaustiva y honesta? (¿quién está recopilando esta información?) <!-- .element: class="fragment" -->
					</script>
				</section>
				<section data-markdown id="good-visualization-2" data-menu-title="Codificación Visual de Datos">
					<script type="text/template">
					### Codificación Visual de Datos 
    
					- La <span style="color:orange">visión</span> es el sentido más desarrollado, una gran parte de nuestro cerebro se dedica a recopilar, filtrar, procesar, organizar e interpretar datos.
					</script>
				</section>

				<section data-markdown id="good-visualization-2-encoding" data-menu-title="¿Qué Significa La Codificación?">
					<script type="text/template">
					### ¿Qué Significa Codificar Datos? 🤔 
					
					- Esto se refiere a 'cómo interpretamos lo datos -- cómo se representan o codifican los datos'.
					- La información en gráficos o visualizaciones suele estar codificada, o representada, con formas y símbolos <!-- .element: class="fragment" -->
					- Por ejemplo: la altura o longitud de un gráfico de barras varía y representa un significado <!-- .element: class="fragment" -->
						- por ejemplo una barra más larga puede representar una población más grande. <!-- .element: class="fragment" -->

					<sup><sub>Fuente: Alberto Cairo, *How Charts Lie*</sub></sup>
					<img data-src="https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%20-%202%20-%20Visual%20Encoding%20Example.png?raw=true" height="45%" width="45%" class="fragment" alt="encoding_1">

					</script>
				</section>
				<section data-markdown id="exploration" data-menu-title="Exploración">
					<script type="text/template">
					### ¿Qué es Exploración?
    
					La visualización debe construirse para permitir que las personas realicen acciones significativas basadas en ella; y puede revelar tendencias que podríamos tener dificultades para ver de otra manera.				

					<sup><sub>Fuente: New York Times</sub></sup> 
					<br/>
					<img src="https://raw.githubusercontent.com/ingridarreola/Data-Literacy/master/assets/007%20-%20Data%20Literacy%20-%20Class%20-%202%20-%20Exploration%20Example.webp" height="45%" width="45%" class="fragment" alt="qualitative_1">
					</script>
				</section>

				<section data-markdown id="observe-collect-draw-1" data-menu-title="Comment Fonctionne le Livre ?">
					<script type="text/template">
					Observar, Recopilar, Dibujar! ¿Cómo Funciona?

					- <sup><sub> <span style="color:yellow"> **Apprender a Ver**. </span> Los datos estan en todas partes, aprender a verlos como conjuntos de información. </sup></sub> <!-- .element: class="fragment" -->
					- <sup><sub> <span style="color:yellow"> **Observar, Recopilar, Dibujar**. </span> Las actividades están guiadas para que puedas observar, contar, recopilar y dibujar datos. <span style="color:yellow"> **Elaborar Tu Lenguaje Visual**. </span> Aprenderás a construir tu propio vocabulario y usar datos como una herramienta de diseño. </sup></sub> <!-- .element: class="fragment" -->

					</script>

				<section data-markdown id="observe-collect-draw-2" data-menu-title="¡Observa, Recolecta, Dibuja! Contexto de Actividad">
					<script type="text/template">
					#### ¿Qué Son los Datos?

					- Los datos son información. Están en todas partes porque si se pueden *mapear, contar o medir, son datos.* <!-- .element: class="fragment" -->
					- Todas las actividades y hojas de trabajo en las que trabajaremos nos ayudarán a ver cómo los datos existen en todas partes a nuestro alrededor, y practicaremos observando, recolectando y dibujando los patrones revelados. <!-- .element: class="fragment" -->
                    

					notes: Los datos son información. Están en todas partes porque si se pueden *mapear, contar o medir* son datos. A medida que comiences a practicar observando, recolectando y dibujando, verás que los patrones emergen a tu alrededor.
					</script>
				</section>
                <section data-markdown id="visual-vocabulary" data-menu-title="Vocabulario Visual">
					<script type="text/template">
					#### ¿Qué es un Vocabulario Visual?

					- A medida que observamos, contamos, recolectamos y dibujamos datos, podemos comenzar a ver patrones y construir un vocabulario visual. <!-- .element: class="fragment" -->
					- Podemos usar variaciones de color, símbolos, grosor y longitud, y variación de forma para construir nuestro vocabulario visual. Cada una de las actividades nos ayuda a desarrollar un vocabulario visual. <!-- .element: class="fragment" -->
                    

					notes: Todo lo que ves y te gusta puede convertirse en parte de tu material de diseño a medida que comienzas a observar, recolectar y dibujar datos.
					</script>
				</section>
				<section data-markdown id="data-activity-1" data-menu-title="Drawing as Measuring: Activity 1">
					<script type="text/template">
					#### Dibujar como Medir: Actividad 1

					- Dibujarás como forma de medir y capturar el tiempo. Estableceremos un temporizador y dibujarás pequeños círculos en la hoja de trabajo proporcionada. <!-- .element: class="fragment" -->
					- Dibuja pequeños círculos durante (1) 10 segundos (2) 45 segundos (3) 1 minuto 30 segundos y (4) 2 minutos 15 segundos. <!-- .element: class="fragment" -->
                    

					notes: Esta es la primera actividad. Los estudiantes tienen una hoja de trabajo con cuatro cuadros. Dibujarán círculos durante el tiempo determinado en cada cuadro. El maestro establece un temporizador correspondiente a 10 segundos, 45 segundos, 1 minuto 30 segundos, 2 minutos 15 segundos.
					</script>
				</section>
				<section data-markdown id="data-activity-2" data-menu-title="Dibujar como Medir: Actividad 2">
					<script type="text/template">
					#### Dibujar como Medir: Actividad 2

					<sup><sub> - Dibujarás como forma de medir y capturar el tiempo. Se establecerá un temporizador de 2 minutos y seguirás la indicación en la hoja de trabajo proporcionada. </sup></sub> 
                    <br/>
                    <sup><sub> - Indicación 1: por cada inhalación y exhalación completa de tu respiración, dibuja un círculo. </sup></sub> <!-- .element: class="fragment" -->                    
                    <br/>
                    <sup><sub> - Indicación 2: por cada vez que parpadees, dibuja una U. </sup></sub> <!-- .element: class="fragment" -->                    

					notes: Esta es la segunda actividad. Los estudiantes tienen una hoja de trabajo con dos cuadros. Dibujarán círculos por cada respiración que tomen durante 3 minutos. El maestro establece el temporizador durante 2 minutos. En el siguiente cuadro, dibujarán una forma cada vez que parpadeen.
					</script>
				</section>
				<section data-markdown id="observe-collect-draw-3" data-menu-title="Preguntas y Respuestas de Dibujar como Medir">
					<script type="text/template">
					#### Dibujar como Medir: Preguntas y Respuestas de Actividades 1 y 2

					- Discutan en sus grupos: (1) ¿Qué observaron en las actividades? (2) ¿Qué patrones vieron?  <!-- .element: class="fragment" -->
					- (3) ¿Qué notaron sobre sus dibujos a medida que aumentaban los intervalos de tiempo? (4) ¿Se sorprendieron por la frecuencia de sus respiraciones y parpadeos durante la actividad? <!-- .element: class="fragment" -->
                    

					notes: No es necesario discutir todas las preguntas, elijan las que parezcan más interesantes y hablen entre el tiempo asignado.
					</script>
				</section>
				<section data-markdown id="observe-collect-draw-4" data-menu-title="Siguiendo las Reglas">
					<script type="text/template">
					#### Siguiendo las Reglas

					- Datos ➡️ Reglas ➡️ Visualización de Datos <!-- .element: class="fragment" -->
					- Los datos siguen nuestras reglas para dibujar un diseño específico. Estas reglas se utilizan para codificar datos. Las últimas dos actividades son un ejemplo de cómo seguir reglas utilizando tus propios datos personales. <!-- .element: class="fragment" -->
                    

					notes: Si desglosamos las actividades hasta ahora, podemos resumirlas con lo siguiente. Los datos deben pasar por reglas que diseñamos como diseñadores de datos y salen como una visualización de datos. El conjunto de datos establece las reglas para nosotros, los datos mismos informan la forma. La estructura determina la función. La forma en que se estructuran los datos determinará su función.
					</script>
				</section>
                <section data-markdown id="data-activity-3" data-menu-title="Actividad de Datos 3: Siguiendo las Reglas (Usando Tus Datos)">
					<script type="text/template">
					#### Siguiendo las Reglas (Usando Tus Datos): Actividad 3

					<sup><sub> - Dibujo 1: ¿Cuántos años tienes? Por cada año, dibuja un ⚪ </sup></sub> <br/>
					<sup><sub> - Dibujo 2: ¿Cómo te sientes? Dibuja un 🌻 donde su tamaño sea equivalente a cómo te sientes. Más pequeño = un poco y Más grande = Mucho. Si estás triste, dibuja esto en azul. Si estás feliz, dibuja en rojo. </sup></sub> <br/> <!-- .element: class="fragment" -->
					<sup><sub> - Dibujo 3: ¿Cuántos miembros de la familia viven contigo / viven en otro lugar? Dibuja a la familia que vive contigo dentro del círculo, y a los que viven en otro lugar fuera. Dibuja un 🔺 para las personas mayores y un ⚪ para las personas más jóvenes. </sup></sub> <!-- .element: class="fragment" -->

					
					notes: 
					</script>
				</section>
				<section data-markdown id="observe-collect-draw-5" data-menu-title="Siguiendo las Reglas Preguntas y Respuestas">
					<script type="text/template">
					#### Siguiendo las Reglas: Preguntas y Respuestas de Actividad 3

					- Discutan en sus grupos: (1) ¿Cómo interpretaron sus compañeros de clase su visualización de datos y coincidió con su mensaje previsto?  (2) ¿Cómo influyó el diseño de sus dibujos en las reglas que establecieron? <!-- .element: class="fragment" -->
					- (3) ¿La actividad de datos causó alguna auto-reflexión o conciencia nueva? (4) Discutan cualquier desafío o sorpresa al comunicar sus datos a través de representaciones visuales. <!-- .element: class="fragment" -->
                    

					notes: Tómense un tiempo para discutir entre sus compañeros las siguientes preguntas. No es necesario discutir todas las preguntas, elijan las que parezcan más interesantes y hablen entre el tiempo asignado.
					</script>
				</section>
				<section data-markdown id="good-visualization-reminder" data-menu-title="¿Qué es una Buena Visualización? Recuerda">
					<script type="text/template">
					### Buena Visualización 

					1. Información confiable  <!-- .element: data-fragment-index="0" class="fragment" -->
					2. Codificada visualmente para que <!-- .element: data-fragment-index="1" class="fragment" --> <span style="color:orange">patrones relevantes</span> puedan<!-- .element: data-fragment-index="1" class="fragment" --> <span style="color:orange">resaltar</span>  <!-- .element: data-fragment-index="2" class="fragment" -->
					3. Organizada de manera que permita al menos algo de exploración, cuando sea apropiado  <!-- .element: data-fragment-index="3" class="fragment" -->
					4. Presentada de manera atractiva; recuerda <!-- .element: data-fragment-index="4" class="fragment" --> <span style="color:orange">honestidad, claridad, profundidad</span> <!-- .element: data-fragment-index="5" class="fragment" -->

					<sup><sub>Fuente: Alberto Cairo, *The Truthful Art*</sub></sup>
					</script>
				</section>
				<section data-markdown id="truthful" data-menu-title="Lo Mas Creîble Y Verdadero Posible">
					<script type="text/template">
					Una buena visualización debe ser lo más transparente posible al:
   		 			1. Evitar el engaño
    				2. Basarse en una investigación exhaustiva y honesta
					</script>
				</section>

    					// Specifies the path to the default theme files. If your presentation uses a different path to the standard reveal layout then you need to provide this option, but only when 'themes' is set to 'true'. If you provide your own list of themes or 'themes' is set to 'false' the 'themesPath' option is ignored.
    					themesPath: 'dist/theme/',
						
    					// Specifies if the transitions menu panel will be shown. Set to 'true' to show the transitions menu panel with the default transitions list. Alternatively, provide an array to specify the transitions to make available in the transitions panel, for example... ['None', 'Fade', 'Slide']
    					transitions: false,
						
    					// Adds a menu button to the slides to open the menu panel. Set to 'false' to hide the button.

    					// If 'true' allows the slide number in the presentation to open the menu panel. The reveal.js slideNumber option must be displayed for this to take effect
    					openSlideNumber: false,

    					keyboard: true,
						
    					// Normally the menu will close on user actions such as selecting a menu item, or clicking the presentation area. If 'true', the sticky option will leave the menu open until it is explicitly closed, that is, using the close button or pressing the ESC or m key (when the keyboard interaction option is enabled).
    					sticky: false,
						
    					// If 'true' standard menu items will be automatically opened when navigating using the keyboard. Note: this only takes effect when both the 'keyboard' and 'sticky' options are enabled.
    					autoOpen: true,
						
    					// If 'true' the menu will not be created until it is explicitly requested by calling RevealMenu.init(). Note this will delay the creation of all menu panels, including custom panels, and the menu button.
    					delayInit: false,
						
    					// If 'true' the menu will be shown when the menu is initialised.
    					openOnInit: false,

    					loadIcons: true
