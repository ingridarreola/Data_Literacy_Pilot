					<script type="text/template">
					### Buena Visualización 

					1. Información confiable  <!-- .element: data-fragment-index="0" class="fragment" -->
					2. Codificada visualmente para que <!-- .element: data-fragment-index="1" class="fragment" --> <span style="color:orange">patrones relevantes</span> puedan<!-- .element: data-fragment-index="1" class="fragment" --> <span style="color:orange">resaltar</span>  <!-- .element: data-fragment-index="2" class="fragment" -->
					3. Organizada de manera que permita al menos algo de exploración, cuando sea apropiado  <!-- .element: data-fragment-index="3" class="fragment" -->
					4. Presentada de manera atractiva; recuerda <!-- .element: data-fragment-index="4" class="fragment" --> <span style="color:orange">honestidad, claridad, profundidad</span> <!-- .element: data-fragment-index="5" class="fragment" -->

					<sup><sub>Fuente: Alberto Cairo, *The Truthful Art*</sub></sup>
					</script>

				<section data-markdown id="good-visualization-2-encoding" data-menu-title="¿Qué Significa La Codificación?">
					<script type="text/template">
					### ¿Qué Significa Codificar Datos? 🤔 
					
					- Esto se refiere a 'cómo interpretamos lo datos -- cómo se representan o codifican los datos'.
					- La información en gráficos o visualizaciones suele estar codificada, o representada, con formas y símbolos <!-- .element: class="fragment" -->
					- Por ejemplo: la altura o longitud de un gráfico de barras varía y representa un significado <!-- .element: class="fragment" -->
						- por ejemplo una barra más larga puede representar una población más grande. <!-- .element: class="fragment" -->

					<sup><sub>Fuente: Alberto Cairo, *How Charts Lie*</sub></sup>
					<img data-src="https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%20-%202%20-%20Visual%20Encoding%20Example.png?raw=true" height="45%" width="45%" class="fragment" alt="encoding_1">

					</script>
