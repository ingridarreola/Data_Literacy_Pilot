				<section data-markdown id="chart-scaffolding-1" data-menu-title="What Is Chart Scaffolding?">
					<script type="text/template">
						**Chart Scaffolding**
						<br/>
						The chart scaffolding includes the content that provides context to the graph. It includes text, titles, subtitles, scales, legends, and the name of source.

						To read a chart well, you must focus on the features that surround the content and support it* <!-- .element: class="fragment" -->
						
						<sup><sub>*Source: Alberto Cairo, *How Charts Lie*</sub></sup>

						notes: to read a chart well, focus on features that surround it -- the chart's scaffolding -- like titles, legends, scales. This is one of the most essential concepts of data literacy. Practice this with charts and graphs that you come across.
					</script>
				</section>

				<section data-markdown id="how-charts-lie-dubious-data" data-menu-title="How Do Charts Lie? - 2. Displaying Dubious Data">
					<script type="text/template">
		
						It's possible for a chart to lie because ‚û°Ô∏è  it uses the wrong data
								
						- The first thing to look for is whether the author identifies sources ... if they don't then it's a red flag <!-- .element: class="fragment" -->
						- Distrust any publication that doesn't clearly mention or link the source of the story that is published <!-- .element: class="fragment" -->
						- When reading charts it's very important to verify what is being counted and how its being counted <!-- .element: class="fragment" -->
						
	
						notes: It's possible for a chart to lie because it uses the wrong data. When you look at a chart take a moment to look for a source identified near the chart/graph. Next, review what is being counted and how it's being counted. The same numbers can convey two opposite messages, depending on how they are manipulated.
						</script>
				</section>

				<section data-markdown id="how-charts-lie-8" data-menu-title="Balance in Data">
