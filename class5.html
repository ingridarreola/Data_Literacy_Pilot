                <section data-markdown id="how-charts-lie-1" data-menu-title="How Do Charts Lie? - 1">
					<script type="text/template">
						<sup><sub> Now that we've reviewed how to read a chart, it's also important to know that: </sup></sub>

						<sup><sub> "Any chart, no matter how well designed, will mislead us if we don't pay attention to it." </sup></sub> <!-- .element: class="fragment" -->
						

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						notes: "What happens after we do pay attention to a chart? We need to be able to read it. Before we learn how charts lie, we must learn how they are supposed to work when they are appropriately built." (Alberto Cairo, _The Truthful Art_, pg 21)
						</script>
				</section>
                <section data-markdown id="how-charts-lie-2" data-menu-title="How Do Charts Lie? - 2">
					<script type="text/template">
						<sup><sub> We've been practicing learning how to read charts. Despite this it's still possible for a chart to lie because: </sup></sub>

						<sup><sub> - It's poorly designed </sup></sub> <!-- .element: class="fragment" -->
                        <br/>
                        <sup><sub> - It uses the wrong data </sup></sub> <!-- .element: class="fragment" -->
                        <br/>
                        <sup><sub> - It shows an inappropriate amount of data -- either too little or too much </sup></sub> <!-- .element: class="fragment" -->
                        <br/>
                        <sup><sub> - It conceals or confuses uncertainty </sup></sub> <!-- .element: class="fragment" -->
                        <br/>
                        <sup><sub> - It suggests misleading patterns </sup></sub> <!-- .element: class="fragment" -->
                        <br/>
                        <sup><sub> - It panders to our expectations or prejudices </sup></sub> <!-- .element: class="fragment" -->						

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						notes: We've been focused on learning how to read charts. While all of these are foundations for data literacy, it's important to know that it's still possible for a chart to lie because of several reasons. We'll go into detail on each of these in this class.
						</script>
				</section>
                <section data-markdown id="how-charts-lie-3" data-menu-title="How Do Charts Lie? - 1. It's Poorly Designed">
					<script type="text/template">
						<sup><sub> It's possible for a chart to lie because ➡️  it's poorly designed </sup></sub>

						<sup><sub> Visual distortions can make it difficult to read a chart appropriately </sup></sub>

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%205%20-%20Charts%20Lie%20Poor%20Design%201.png?raw=true' height="55%" width="55%" class="fragment" alt="charts_poor_design"> 

						notes: It's possible for a chart to lie because it's poorly designed. In this example the visual distortion here makes it difficult to read a chart appropriately, which can lead this to be misinterpreted. Sometimes this is done intentionally, sometimes it is not intentional. In this example there isn't a scale and the 3D layout makes it very hard to compare which bars are taller and lower.

						</script>
				</section>
				<section data-markdown id="how-charts-lie-3-example" data-menu-title="How Do Charts Lie? - 1. It's Poorly Designed ➡️ Example">
					<script type="text/template">
						<sup><sub> It's possible for a chart to lie because ➡️  it's poorly designed </sup></sub>

						<sup><sub> Chart distortions are usually the result of messing with the scales and proportions </sup></sub>

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%205%20-%20Charts%20Lie%20Poor%20Design%202.png?raw=true' height="55%" width="55%" class="fragment" alt="charts_poor_design_2"> 

						notes: Charts can lie because of poor design, and in this example the chart distortion is the 3D pie. It's difficult to tell whether this piece of the pie is smaller or larger in comparison to the whole. 

						</script>
				</section>
				<section data-markdown id="how-charts-lie-3-example-continued" data-menu-title="How Do Charts Lie? - 1. It's Poorly Designed ➡️ Example 2">
					<script type="text/template">
						<sup><sub> It's possible for a chart to lie because ➡️  it's poorly designed </sup></sub>

						<sup><sub> Chart distortions are usually the result of messing with the scales and proportions </sup></sub>

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%205%20-%20Charts%20Lie%20Poor%20Design%203.png?raw=true' height="55%" width="55%" class="fragment" alt="charts_poor_design_3"> 

						notes: Charts can lie because of poor design, and in this example the chart distortion is the 3D layout of the various data points. There is a scale which is helpful, and illustrates how easy it can be to visually distort a chart. Compare the first data point and final data point. They are both relatively close to 35 million, however the visual distortion makes it appear like there's a bigger difference in value between them. 

						</script>
				</section>
				<section data-markdown id="how-charts-lie-3-example-conclusion" data-menu-title="How Do Charts Lie? - 1. It's Poorly Designed ➡️ Example 3">
					<script type="text/template">
						<sup><sub> Review these charts and see how they differ compared to the distorted charts we just reviewed. What do you notice? What is different about these charts? </sup></sub>

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%205%20-%20Charts%20Lie%20Poor%20Design%20-%20Remade.png?raw=true' height="55%" width="55%" class="fragment" alt="charts_poor_design_3"> 

						notes: Charts can lie because of poor design, such as visual distortion which is usually the result of messing with the scales and proportions of a chart. If we remove the exaggerated perspective, the height of the bars will be proportional to the data.  

						</script>
				</section>

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						notes: The design of a graphic depends on the nature of the data. Since we're looking at the graduation rate, it makes sense to place this on a scale that goes from 0% to 100%. With the new change, it's visible that there has been such a change in the graduation rate. 

						</script>

				<section data-markdown id="how-charts-lie-distortion-conclusion" data-menu-title="How Do Charts Lie? - 1. It's Poorly Designed ➡️ Scales & Proportions - Summary">
					<script type="text/template">
						<sup><sub> Focusing on the scaffolding of a chart -- it's scales and legends -- before decoding its content will help identify distortions. </sup></sub>

						<sup><sub> Charts that get distorted because of inconsistent scales are not harmless, whether it's intentional or not. Charts can lie because it's poorly designed. </sup></sub>

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%205%20-%20Charts%20Lie%20Poor%20Design%20-%20Chart%20Distortion%20Fix%202.png?raw=true' height="55%" width="55%" class="fragment" alt="charts_poor_design_example_two"> 

						notes: Charts that get distorted because of inconsistent scales are not harmless, whether it's intentional or not. Charts can lie because it's poorly designed. This is why reading the scaffolding of the chart is important.

						</script>
				</section>
