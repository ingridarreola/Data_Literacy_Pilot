				<section data-markdown id="graph_class5" data-menu-title="Qu'est-ce qui se passe dans ce graphique?">
					<script type="text/template">
						<sup><sub> 1. Que remarquez-vous? </sub></sup>
						<sup><sub> 2. Qu'est-ce qui vous interpelle? </sub></sup>
						<sup><sub> 3. Comment cela se rapporte-t-il à vous et à votre communauté? </sub></sup>  <sup><sub> 4. Que se passe-t-il dans ce graphique? </sub></sup>

						<sup><sub>[Source: New York Times](https://www.nytimes.com/2022/01/13/learning/whats-going-on-in-this-graph-jan-19-2022.html)</sub></sup>
						
						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/ShiftingPopulationGraph_NYT_Graph_of_Day.png?raw=true' height="50%" width="50%" alt="population_change">
						
						notes: Cette carte compare les populations de personnes blanches et de personnes de couleur des recensements de 2010 et 2020. Chaque flèche montre le changement en pourcentage pour les tracts de recensement du comté avec un changement de plus de 1 pour cent. Les tracts de recensement sont des régions géographiques désignées par le Bureau du recensement et comptent en moyenne environ 4 000 personnes, bien qu'elles puissent varier en taille de 1 200 à 8 000 personnes. Notez que pour cette carte, blanc est défini comme blanc non hispanique.

                <section data-markdown id="how-charts-lie-1" data-menu-title="Comment les graphiques trompent-ils ? - 1">
					<script type="text/template">
						<sup><sub> Maintenant que nous avons passé en revue comment lire un graphique, il est également important de savoir que: </sup></sub>

						<sup><sub> "Tout graphique, aussi bien conçu soit-il, nous trompera si nous n'y prêtons pas attention." </sup></sub> <!-- .element: class="fragment" -->
						

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						notes: "Que se passe-t-il après que nous ayons prêté attention à un graphique ? Nous devons être en mesure de le lire. Avant d'apprendre comment les graphiques mentent, nous devons apprendre comment ils sont censés fonctionner lorsqu'ils sont correctement construits." (Alberto Cairo, The Truthful Art, page 21)
						</script>
				</section>
                <section data-markdown id="how-charts-lie-2" data-menu-title="Comment les graphiques trompent-ils ? - 2">
					<script type="text/template">
						<sup><sub> Nous avons pratiqué l'apprentissage de la lecture des graphiques. Malgré cela, il est toujours possible qu'un graphique mente car: </sup></sub>

						<sup><sub> - Il est mal conçu </sup></sub> <!-- .element: class="fragment" -->
                        <br/>
                        <sup><sub> - Il utilise les mauvaises données </sup></sub> <!-- .element: class="fragment" -->
                        <br/>
                        <sup><sub> - Il montre une quantité de données inappropriée -- soit trop peu, soit trop </sup></sub> <!-- .element: class="fragment" -->
                        <br/>
                        <sup><sub> - Il dissimule ou embrouille l'incertitude </sup></sub> <!-- .element: class="fragment" -->
                        <br/>
                        <sup><sub> - Il suggère des motifs trompeurs </sup></sub> <!-- .element: class="fragment" -->
                        <br/>
                        <sup><sub> - Il flatte nos attentes ou nos préjugés </sup></sub> <!-- .element: class="fragment" -->						

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						notes: Nous nous sommes concentrés sur l'apprentissage de la lecture des graphiques. Bien que tous ces éléments constituent les fondements de la littératie des données, il est important de savoir qu'il est toujours possible qu'un graphique mente pour plusieurs raisons. Nous examinerons chacune de ces raisons en détail dans cette classe.
						</script>
				</section>
                <section data-markdown id="how-charts-lie-3" data-menu-title="Comment les graphiques trompent-ils ? - 1. Il est mal conçu">
					<script type="text/template">
						<sup><sub> Il est possible qu'un graphique mente parce qu'il ➡️ est mal conçu </sup></sub>

						<sup><sub> Les distorsions visuelles peuvent rendre difficile la lecture appropriée d'un graphique </sup></sub>

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%205%20-%20Charts%20Lie%20Poor%20Design%201.png?raw=true' height="55%" width="55%" class="fragment" alt="charts_poor_design"> 

						notes: Il est possible qu'un graphique mente parce qu'il est mal conçu. Dans cet exemple, la distorsion visuelle rend difficile la lecture appropriée d'un graphique, ce qui peut conduire à une mauvaise interprétation. Parfois, cela est fait intentionnellement, parfois ce n'est pas intentionnel. Dans cet exemple, il n'y a pas d'échelle et la disposition en 3D rend très difficile la comparaison des barres plus hautes et plus basses.

						</script>
				</section>
				<section data-markdown id="how-charts-lie-3-example" data-menu-title="Comment les graphiques trompent-ils ? - 1. Il est mal conçu ➡️ Exemple">
					<script type="text/template">
						<sup><sub> Il est possible qu'un graphique mente parce qu'il ➡️ est mal conçu </sup></sub>

						<sup><sub> Les distorsions des graphiques sont généralement le résultat de manipulations des échelles et des proportions </sup></sub>

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%205%20-%20Charts%20Lie%20Poor%20Design%202.png?raw=true' height="55%" width="55%" class="fragment" alt="charts_poor_design_2"> 

						notes: Les graphiques peuvent mentir en raison d'une mauvaise conception, et dans cet exemple, la distorsion du graphique est le camembert en 3D. Il est difficile de dire si cette partie du camembert est plus petite ou plus grande par rapport au tout. 

						</script>
				</section>
				<section data-markdown id="how-charts-lie-3-example-continued" data-menu-title="Comment les graphiques trompent-ils ? - 1. Il est mal conçu ➡️ Exemple 2">
					<script type="text/template">
						<sup><sub> Il est possible qu'un graphique mente parce qu'il ➡️ est mal conçu </sup></sub>

						<sup><sub> Les distorsions des graphiques sont généralement le résultat de manipulations des échelles et des proportions </sup></sub>

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%205%20-%20Charts%20Lie%20Poor%20Design%203.png?raw=true' height="55%" width="55%" class="fragment" alt="charts_poor_design_3"> 

						notes: Les graphiques peuvent mentir en raison d'une mauvaise conception, et dans cet exemple, la distorsion du graphique est la mise en page en 3D des différents points de données. Il y a une échelle qui est utile et illustre à quel point il peut être facile de déformer visuellement un graphique. Comparez le premier point de données et le dernier point de données. Ils sont tous deux relativement proches de 35 millions, cependant la distorsion visuelle donne l'impression qu'il y a une plus grande différence de valeur entre eux. 

						</script>
				</section>
				<section data-markdown id="how-charts-lie-3-example-conclusion" data-menu-title="Comment les graphiques trompent-ils ? - 1. Il est mal conçu ➡️ Exemple 3">
					<script type="text/template">
						<sup><sub> Passez en revue ces graphiques et voyez comment ils diffèrent des graphiques déformés que nous venons de passer en revue. Que remarquez-vous? Qu'est-ce qui est différent à propos de ces graphiques? </sup></sub>

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%205%20-%20Charts%20Lie%20Poor%20Design%20-%20Remade.png?raw=true' height="55%" width="55%" class="fragment" alt="charts_poor_design_3"> 

						notes: Les graphiques peuvent mentir en raison d'une mauvaise conception, telle que la distorsion visuelle qui est généralement le résultat de manipulations des échelles et des proportions d'un graphique. Si nous supprimons la perspective exagérée, la hauteur des barres sera proportionnelle aux données.  

						</script>
				</section>
				<section data-markdown id="how-charts-lie-distortion-continued" data-menu-title="Comment les graphiques trompent-ils ? - 1. Il est mal conçu ➡️ Échelles & Proportions Exemple 2">
					<script type="text/template">
						<sup><sub> Le exemple ci-dessous montre les mêmes points de données sur une nouvelle échelle. Comment l'échelle a-t-elle changé? Comment la conception a-t-elle affecté votre perception des points de données? </sup></sub>

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%205%20-%20Charts%20Lie%20Poor%20Design%20-%20Chart%20Distortion%20Fix%201.png?raw=true' height="55%" width="55%" class="fragment" alt="charts_poor_design_example_two"> 

						notes: La conception d'un graphique dépend de la nature des données. Comme nous examinons le taux de diplomation, il est logique de le placer sur une échelle allant de 0% à 100%. Avec le nouveau changement, il est visible qu'il y a eu une telle modification dans le taux de diplomation. 

						</script>
				</section>
				<section data-markdown id="how-charts-lie-distortion-more" data-menu-title="Comment les graphiques trompent-ils ? - 1. Il est mal conçu ➡️ Échelles & Proportions Exemple 3">
					<script type="text/template">
						<sup><sub> L'exemple ci-dessous fournit un contexte supplémentaire sur ce point de données. Comment l'axe des abscisses a-t-il changé? Comment la conception a-t-elle affecté la façon dont vous voyez les points de données? </sup></sub>

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%205%20-%20Charts%20Lie%20Poor%20Design%20-%20Chart%20Distortion%20Fix%202.png?raw=true' height="55%" width="55%" class="fragment" alt="charts_poor_design_example_two"> 

						notes: L'échelle des x s'est étendue sur des années supplémentaires pour plus de contexte. Les exemples précédents commençaient avec l'année scolaire 2007-2008, tandis que cet exemple inclut des données remontant à des décennies pour montrer l'évolution au fil du temps.

						</script>
				</section>
				<section data-markdown id="how-charts-lie-distortion-conclusion" data-menu-title="Comment les graphiques trompent-ils ? - 1. Il est mal conçu ➡️ Échelles & Proportions - Résumé">
					<script type="text/template">
						<sup><sub> Se concentrer sur l'échafaudage d'un graphique -- ses échelles et légendes -- avant de décoder son contenu aidera à identifier les distorsions. </sup></sub>

						<sup><sub> Les graphiques qui se déforment en raison d'échelles incohérentes ne sont pas sans danger, que ce soit intentionnel ou non. Les graphiques peuvent mentir parce qu'ils sont mal conçus. </sup></sub>

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%205%20-%20Charts%20Lie%20Poor%20Design%20-%20Chart%20Distortion%20Fix%202.png?raw=true' height="55%" width="55%" class="fragment" alt="charts_poor_design_example_two"> 

						notes: Les graphiques qui se déforment en raison d'échelles incohérentes ne sont pas sans danger, que ce soit intentionnel ou non. Les graphiques peuvent mentir parce qu'ils sont mal conçus. C'est pourquoi il est important de lire l'échafaudage du graphique.

						</script>
				</section>
				<section data-markdown id="how-charts-lie-design-deceptive-example-1" data-menu-title="Comment les graphiques trompent-ils ? - 1. Il est mal conçu ➡️ Exemple trompeur">
					<script type="text/template">
						<sup><sub> Que remarquez-vous à propos de l'échafaudage dans cet exemple? Que révèlent ces graphiques et pensez-vous qu'ils sont trompeurs ou véridiques?  </sup></sub>

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%205%20-%20Charts%20Lie%20Poor%20Design%20-%20Deceptive.png?raw=true' height="17%" width="17%" class="fragment" alt="charts_poor_design_deceptive_example"> 

						notes: Rappelez-vous que se concentrer sur l'échafaudage d'un graphique -- ses échelles et légendes -- avant de décoder son contenu aidera à identifier les distorsions. Regardez l'échafaudage du graphique supérieur, que remarquez-vous? Est-ce la même information que le deuxième graphique? Que révèle l'échafaudage du troisième graphique? Pensez-vous que ces graphiques sont trompeurs -- véridiques -- de quelles manières?

						</script>
				</section>

						<sup><sub> Source: Alberto Cairo, *How Charts Lie* </sup></sub>

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%205%20-%20Charts%20Lie%20Poor%20Design%20-%20Correct.png?raw=true' height="17%" width="17%" class="fragment" alt="charts_poor_design_alternate_example">

					<script type="text/template">
						<sup><sub> Source: Alberto Cairo, *How Charts Lie*  </sup></sub>
