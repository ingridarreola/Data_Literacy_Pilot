						notes: Consulta con los estudiantes para ver qué han pasado de la memoria de trabajo a la memoria a largo plazo. Haz que los estudiantes anoten las ideas más importantes que has repasado. Muévete por la clase y verifica si los estudiantes están siguiendo las ideas que estás enseñando. <br/> Si hay tiempo, pide a los estudiantes que se reúnan en grupos de 3 o 4 para comparar y discutir lo que encontraron como ideas clave

				<section data-markdown id="review-question-3" data-menu-title="Repaso - ¿Qué es la Codificación Visual?">
					<script type="text/template">
						### Codificación Visual de Datos 
						<br/>
						
						- Esto se refiere al "contenido en sí mismo -- cómo se representan los datos"
						- Normalmente representamos, o codificamos, con formas y símbolos 
				
						notes: Estos son los conceptos principales de codificación visual que repasaremos hoy y profundizaremos.
					</script>
				</section>
				<section data-markdown id="visual-encoding-1" data-menu-title="Codificación Visual - Ejemplos">
					<script type="text/template">
						<sup><sub> - <span style="color:orange">Longitud o altura</span> ➡️  permite una estimación precisa ➡️ posición a lo largo de una escala </sub></sup> <!-- .element: class="fragment" -->
						<sup><sub> - <span style="color:orange">Posición o área</span> ➡️  estimación menos precisa ➡️ no siempre alineada a lo largo de una escala </sub></sup> <!-- .element: class="fragment" -->
						<sup><sub> - <span style="color:orange">Ángulo/área o Matiz y Sombra</span> ➡️  puede permitir estimaciones generales ➡️ más difícil ver su valor real  </sub></sup> <!-- .element: class="fragment" -->

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/visual_encoding.png?raw=true' height="45%" width="55%" alt="visual_encoding"> 

						notes: Esta imagen muestra diversas formas de codificar visualmente los datos. La parte superior de este gráfico permite la mayor precisión. Nuestra capacidad para estimar con precisión disminuye a medida que descendemos en la imagen. Utilizamos diferentes formas de codificación visual según el tipo de tarea que queremos habilitar.
					</script>
				</section>
				<section data-markdown id="visual-encoding-2" data-menu-title="Codificación Visual - Ejemplo de Longitud">
					<script type="text/template">
						<sup><sub> <span style="color:orange">Longitud o altura</span> ➡️  más preciso </sub></sup>

						<sup><sub> - Piensa en un gráfico de barras 📊 donde la longitud o altura corresponde a un valor ➡️ más largo/alto = más valor  </sub></sup> <!-- .element: class="fragment" -->

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%203%20-%20Length%20Encoding%20-%20DACA.png?raw=true' height="45%" width="55%" alt="length_visual_encoding">

						<sup><sub> Fuente: New York Times  </sub></sup>

						notes: Ejemplos de gráficos que utilizan longitud o altura incluyen gráficos de barras. Es más fácil para nuestros ojos comparar la longitud, y es fácil identificar cuáles son los patrones o tendencias.
					</script>
				</section>				
				<section data-markdown id="visual-encoding-3" data-menu-title="Codificación Visual - Ejemplo de Área">
					<script type="text/template">
						<sup><sub> <span style="color:orange">Posición o área</span> ➡️  estimación menos precisa </sup></sub>

						<sup><sub> - El área es una forma de codificación visual, común en mapas </sup></sub> <!-- .element: class="fragment" -->
						
						<sup><sub> - En el ejemplo siguiente, el tamaño del círculo corresponde al tamaño de la población, el texto también destaca los círculos más grandes con números grandes </sup></sub> <!-- .element: class="fragment" -->

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%203%20-%20Area%20Visual%20Encoding.png?raw=true' height="55%" width="55%" alt="area_visual_encoding"> 

						<sup><sub> Fuente: Alberto Cairo, *How Charts Lie* (Cómo Mienten los Gráficos) </sup></sub>

						notes: Esta imagen es un ejemplo de codificación de área, que se utiliza en mapas. Es fácil para nuestros ojos identificar cuáles son los patrones o tendencias, sin embargo, si comparamos un círculo con otro, es realmente difícil decir cuál es más grande o cuánto difieren.
					</script>
				</section>		
				<section data-markdown id="visual-encoding-4" data-menu-title="Codificación Visual - Ejemplo de Tono/Sombreado">
					<script type="text/template">
						<sup><sub>  El color también se utiliza para codificar datos ➡️ el <span style="color:orange"> tono </span> = rojo/gris ➡️ el <span style="color:orange"> tono de color </span> = más claro/oscuro </sup></sub> 

						<sup><sub>  Podemos ver tendencias de alto nivel, pero es más difícil saber sus valores exactos </sup></sub>  <!-- .element: class="fragment" -->

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%203%20-%20Hue%20Encoding.png?raw=true' height="55%" width="55%" alt="shade_visual_encoding"> 

						<sup><sub> Fuente: New York Times </sup></sub>

						notes: El color es otra forma popular de codificar datos. El ejemplo aquí muestra tanto el tono, donde el color más claro indica menos amenaza, como el color más oscuro indica una amenaza más oscura. También vemos cómo se representan las variables cualitativas con diferentes colores. <br/> Por ejemplo, aquí en el condado de Marion, IN hay dos colores: naranja para el estrés por calor y azul para la lluvia. <br/> Nuestros ojos pueden ver de inmediato que diferentes partes del país se ven afectadas por diferentes amenazas. 
					</script>
				</section>		
				<section data-markdown id="visual-encoding-5" data-menu-title="Codificación Visual - La Ronda de Preguntas">
					<script type="text/template">
						<sup><sub>  Indica un *tipo de codificación visual*, su *fortaleza*, una *debilidad*, y, para un desafío adicional, dónde has visto un *ejemplo* (en la escuela, en línea, redes sociales, etc.) </sup></sub> 
						<sup><sub>  Tómate un minuto para escribir tu respuesta, luego compartiremos todos </sup></sub>  <!-- .element: class="fragment" -->

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Whip%20Around.png?raw=true' height="25%" width="25%" alt="whip_around"> 

						<sup><sub> Foto por [Tamanna Rumee](https://unsplash.com/@tamanna_rumee?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) en [Unsplash](https://unsplash.com/s/photos/education?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) </sup></sub>

						notes: En esta actividad 1. Plantea una pregunta abierta que pueda solicitar una variedad de respuestas. <br/> 2. Da a tus estudiantes un minuto para pensar en una respuesta en su cabeza o por escrito. <br/> 3. Pide a un estudiante que responda. Luego, haz que los estudiantes subsiguientes respondan siguiendo un orden (es decir, arriba y abajo de las filas) <br/> 4. No interrumpas el flujo, incluyéndote a ti mismo, con comentarios adicionales.
					</script>
				</section>		
				<section data-markdown id="choosing-graphic-format-1" data-menu-title="¿Cómo Elegimos el Formato Adecuado Para Un Gráfico?">
					<script type="text/template">
						¿Cómo elegimos el formato gráfico adecuado?
						1. Piensa en qué tarea quieres habilitar 
						2. Prueba diferentes formas gráficas 
						3. Organiza los componentes del gráfico para que sea fácil obtener significado de él
						4. Prueba los resultados tú mismo y con la audiencia prevista

						<sup><sub>Fuente: Alberto Cairo, *The Truthful Art*</sub></sup>

						notes: No necesariamente hay una respuesta 'correcta', porque diferentes formas de codificación visual tienen sus fortalezas y debilidades... sin embargo, estos pasos nos ayudarán a elegir qué forma es mejor para nuestra audiencia, o para nuestro propósito.
					</script>
				</section>
				<section data-markdown id="choosing-graphic-format-2" data-menu-title="Elegir el Formato Gráfico">
					<script type="text/template">
						1. Piensa en qué tarea quieres habilitar <br/>
						<br/>	
						- ¿quieres comparar valores?  <!-- .element: class="fragment" -->
						- ¿quieres ver un cambio? <!-- .element: class="fragment" -->
						- ¿quieres destacar un patrón o tendencia particular? <!-- .element: class="fragment" -->
						- ¿estás intentando revelar una conexión? <!-- .element: class="fragment" -->

						<br/> <br/>

						<sup><sub>Fuente: Alberto Cairo, *The Truthful Art*</sub></sup>
						
						notes: Primero, piensa en qué propósito tiene el gráfico o visualización. La estructura determina la función.
					</script>
				</section>
				<section data-markdown id="choosing-graphic-format-3" data-menu-title="Probar Diferentes Formatos Gráficos">
					<script type="text/template">
						2. Prueba diferentes formas gráficas <br/>
						<br/>	
						- Los gráficos varían con su codificación, dependiendo de lo que estén tratando de representar <!-- .element: class="fragment" -->
						- Si quieres habilitar más de una tarea, es posible que necesites representar los datos de varias maneras <!-- .element: class="fragment" -->
						- Es útil construir diferentes representaciones para ver qué funciona/qué no funciona <!-- .element: class="fragment" -->

						<br/><br/>

						<sup><sub>Fuente: Alberto Cairo, *The Truthful Art*</sub></sup>
						
						notes: Aquí es donde comienza la diversión. La exploración de datos es una parte integral de elegir la forma correcta. Normalmente esto significa crear y construir diferentes vistas antes de llegar a la que mejor se adapte a tu propósito.
					</script>
				</section>
				<section data-markdown id="choosing-graphic-format-4" data-menu-title="Organizar los Formatos Gráficos">
					<script type="text/template">
						3. Organiza los componentes del gráfico para que sea fácil obtener significado de él <br/>
						<br/>
						- Si es apropiado, agrega interactividad a una visualización <!-- .element: class="fragment" -->
						- Piensa en lo que quizás quieras destacar o llamar la atención <!-- .element: class="fragment" -->
						- El andamiaje es útil para que el público obtenga significado <!-- .element: class="fragment" -->

						<br/><br/>
						<sup><sub>Fuente: Alberto Cairo, *The Truthful Art*</sub></sup>
						
						notes: Esto es donde comienza la diversión. La exploración de datos es una parte integral de elegir la forma correcta. Normalmente esto significa crear y construir diferentes vistas antes de llegar a la que mejor se adapte a tu propósito.
					</script>
				</section>
				<section data-markdown id="choosing-graphic-format-5" data-menu-title="Probar los Formatos Gráficos">
					<script type="text/template">
						4. Prueba los resultados tú mismo y con la audiencia prevista  <br/>
						<br/>
						- Muéstralo a tu audiencia <!-- .element: class="fragment" -->
						- Si es interactivo, pruébalo y ve lo que aprendes <!-- .element: class="fragment" -->
						- La actividad de "¿Qué está pasando en este gráfico?" es un ejemplo perfecto de preguntas que puedes hacer ➡️ ¿Qué observas? ¿Qué te preguntas? <!-- .element: class="fragment" -->

						<br/><br/>
						<sup><sub>Fuente: Alberto Cairo, *The Truthful Art*</sub></sup>

						notes: Aquí es donde compartes tu trabajo. Puedes observar cómo las personas interactúan con la visualización. Entender qué podría faltar, qué funciona muy bien y obtener comentarios sobre cómo mejorar.
					</script>
				</section>
				<section data-markdown id="choosing-graphic-format-activity" data-menu-title="Elegir el Formato Gráfico Adecuado - Actividad">
					<script type="text/template">
						Punto más confuso de un minuto
						- Escribe sobre qué estás confundido

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20muddiest%20point%20activity%20-%20option%202.png?raw=true' height="25%" width="25%" alt="muddy"> 

						<sup><sub>Foto por [charlesdeluvio](https://unsplash.com/@charlesdeluvio?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) en [Unsplash](https://unsplash.com/s/photos/confused?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)</sub></sup>

						notes: Esta es una actividad para darles a los estudiantes un descanso rápido y pensar en las diapositivas anteriores sobre codificación visual. Haz que los estudiantes escriban sobre qué están confundidos. A continuación, discutamos para ver si podemos aclarar los conceptos que acabamos de repasar.
					</script>
				</section>
