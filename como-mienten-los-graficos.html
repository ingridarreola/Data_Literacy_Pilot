				<section data-markdown id="chart-scaffolding-1" data-menu-title="¿Qué es el Andamiaje del Gráfico?">
					<script type="text/template">
						**Andamiaje del Gráfico**
						<br/>
						El andamiaje del gráfico incluye el contenido que proporciona contexto al gráfico. Incluye texto, títulos, subtítulos, escalas, leyendas y el nombre de la fuente.

						Para leer un gráfico bien, debes enfocarte en las características que rodean el contenido y lo respaldan* <!-- .element: class="fragment" -->
						
						<sup><sub>Fuente: Alberto Cairo, *How Charts Lie* (Cómo Mienten los Gráficos)</sub></sup>

						notes: para leer un gráfico bien, enfócate en características que lo rodean -- el andamiaje del gráfico -- como títulos, leyendas, escalas. Este es uno de los conceptos más esenciales de la alfabetización de datos. Practica esto con gráficos y diagramas que encuentres.
					</script>
				</section>
				<section data-markdown id="chart-scaffolding-2" data-menu-title="Actividad de Recuerdo - Significado del Andamiaje">
					<script type="text/template">
						"Leer gráficos es similar a leer texto: cuanto más practiques, más rápido podrás extraer ideas de ellos."

						<sup><sub>Fuente: Alberto Cairo, *How Charts Lie*</sub></sup>

						<br/>
						<span style="color:purple">Andamiaje</span> es una parte clave para aprender a leer gráficos


						notes: La razón por la que estamos dedicando tanto tiempo a mirar el andamiaje es para ganar práctica aprendiendo a leer gráficos. Cuanto más practiquemos y aprendamos a identificar el andamiaje, mejor seremos leyendo e interpretando gráficos.
					</script>
				</section>
				<section data-markdown id="reading-chart-1" data-menu-title="Cómo Leer un Gráfico - 1. Enfocarse en el Andamiaje">
					<script type="text/template">
						Cómo Leer un Gráfico <!-- .element: class="r-fit-text"-->

						<br/>

						<span style="color:purple"> 1. Título, Subtítulos, Leyenda, Fuente </span>

						<br/>

						<sup><sub> Si el gráfico tiene alguno de estos, léelos primero. Si se menciona la fuente, entonces mírala y anótala. Estos son todos elementos de texto que podrían incluirse en la mayoría de los gráficos y diagramas. </sup></sub> <!-- .element: class="fragment" -->

						notes: Hemos pasado mucho tiempo mirando el andamiaje. Lo primero que podemos observar cuando vemos gráficos o diagramas es el texto que los rodea ➡️ título, subtítulo, leyenda, fuente
					</script>
				</section>
				<section data-markdown id="reading-chart-2" data-menu-title="Cómo Leer un Gráfico - 2. Etiquetas de Escala">
					<script type="text/template">
						Cómo Leer un Gráfico <!-- .element: class="r-fit-text"-->

						<span style="color:purple"> 2. Mediciones, unidades, escalas, y leyenda </span>

						<br/>

						<sup><sub> Un gráfico debe indicarte qué se está midiendo y cómo se está midiendo. </sup></sub>
						
						<sup><sub>Por ejemplo, si un gráfico tiene un eje x y un eje y ➡️   mira las <span style="color:purple">etiquetas de escala</span> ➡️  esto indicará qué está midiendo el gráfico  </sup></sub> <!-- .element: class="fragment" -->

						notes: Observamos los gráficos y nos centramos en las escalas que se encuentran en un gráfico o diagrama. Si ves un eje x o un eje y, asegúrate de leer qué representa. Un gráfico debe indicarte qué se está midiendo ... si no lo indica, eso es una señal de alerta.
					</script>
				</section>

						<span style="color:purple"> 3. Métodos de codificación visual </span>

						<br/>

						<sup><sub> Hemos revisado varios ejemplos de cómo los gráficos codifican visualmente los datos </sup></sub>
						
						<sup><sub> Recuerda que típicamente representamos, o codificamos, con formas y símbolos </sup></sub> <!-- .element: class="fragment" -->

						notes: La última clase revisamos varios gráficos y diagramas que permiten una mayor precisión con su codificación (es decir, gráfico de barras) y otros que no son tan precisos a simple vista (es decir, codificación de área)
					</script>

						<span style="color:purple"> 4. Leer anotaciones </span>

						<br/>
						
						<sup><sub> Los gráficos o diagramas también podrían incluir anotaciones, proporcionan contexto adicional y vale la pena tomarse el tiempo para leerlas </sup></sub> <!-- .element: class="fragment" -->

						<sup><sub> Fuente: Alberto Cairo, *How Charts Lie* </sup></sub>

						notes: Es importante estar atento a las anotaciones en gráficos y diagramas, ya que señalan detalles específicos que el autor quiere destacar. Las anotaciones pueden enfatizar las principales conclusiones o resaltar los puntos más relevantes.
					</script>
				</section>
				<section data-markdown id="reading-chart-5" data-menu-title="Cómo Leer un Gráfico - 5. Alejarse">

						<span style="color:purple"> 5. Observar patrones, tendencias y relaciones </span>

						<br/>

						<sup><sub> Aléjate y tómate el tiempo para ver tu gráfico, para ver qué patrones hay </sup></sub>
						
						<sup><sub> Fuente: Alberto Cairo, *How Charts Lie* </sup></sub>

						notes: Después de haber entendido cómo leer un gráfico, es hora de alejarse y pensar en los patrones, tendencias o relaciones que el gráfico está revelando. Dejamos de enfocarnos en símbolos individuales y, en su lugar, tratamos de verlos como un conjunto.
					</script>

                <section data-markdown id="how-charts-lie-1" data-menu-title="¿Cómo Mienten los Gráficos? - 1">
					<script type="text/template">
						<sup><sub> Ahora que hemos revisado cómo leer un gráfico, también es importante saber que:</sup></sub>

						<sup><sub> "Cualquier gráfico, por muy bien diseñado que esté, nos engañará si no prestamos atención." </sup></sub> <!-- .element: class="fragment" -->
						

						<sup><sub> Fuente: Alberto Cairo, *How Charts Lie* </sup></sub>

						notes: "¿Qué sucede después de prestar atención a un gráfico? Necesitamos poder leerlo. Antes de aprender cómo mienten los gráficos, debemos aprender cómo se supone que funcionan cuando están construidos adecuadamente."  (Alberto Cairo, _The Truthful Art_, pág 21)
						</script>
				</section>
                <section data-markdown id="how-charts-lie-2" data-menu-title="¿Cómo Mienten los Gráficos? - 2">
					<script type="text/template">
						<sup><sub> Hemos estado practicando cómo leer gráficos. A pesar de esto, aún es posible que un gráfico mienta porque: </sup></sub>

						<sup><sub> - Está mal diseñado </sup></sub> <!-- .element: class="fragment" -->
                        <br/>
                        <sup><sub> - Utiliza datos incorrectos </sup></sub> <!-- .element: class="fragment" -->
                        <br/>
                        <sup><sub> - Muestra una cantidad inapropiada de datos -- ya sea demasiado poco o demasiado </sup></sub> <!-- .element: class="fragment" -->
                        <br/>
                        <sup><sub> - Oculta o confunde la incertidumbre </sup></sub> <!-- .element: class="fragment" -->
                        <br/>
                        <sup><sub> - Sugiere patrones engañosos </sup></sub> <!-- .element: class="fragment" -->
                        <br/>
                        <sup><sub> - Se ajusta a nuestras expectativas o prejuicios </sup></sub> <!-- .element: class="fragment" -->						

						<sup><sub> Fuente: Alberto Cairo, *How Charts Lie* </sup></sub>

						notes: Nos hemos enfocado en aprender cómo leer gráficos. Si bien todos estos son fundamentos para la alfabetización en datos, es importante saber que aún es posible que un gráfico mienta debido a varias razones. Entraremos en detalle sobre cada una de estas en esta clase.
						</script>
				</section>
                <section data-markdown id="how-charts-lie-3" data-menu-title="¿Cómo Mienten los Gráficos? - 1. Está Mal Diseñado">
					<script type="text/template">
						<sup><sub> Es posible que un gráfico mienta porque ➡️  está mal diseñado </sup></sub>

						<sup><sub> Las distorsiones visuales pueden dificultar la lectura apropiada de un gráfico </sup></sub>

						<sup><sub> Fuente: Alberto Cairo, *How Charts Lie* </sup></sub>

						<img data-src='https://github.com/ingridarreola/Data-Literacy/blob/master/assets/007%20-%20Data%20Literacy%20-%20Class%205%20-%20Charts%20Lie%20Poor%20Design%201.png?raw=true' height="55%" width="55%" class="fragment" alt="charts_poor_design"> 

						notes: Es posible que un gráfico mienta porque está mal diseñado. En este ejemplo, la distorsión visual dificulta la lectura adecuada de un gráfico, lo que puede llevar a una interpretación errónea. A veces esto se hace intencionalmente, a veces no lo es. En este ejemplo, no hay una escala y el diseño tridimensional hace que sea muy difícil comparar qué barras son más altas y cuáles son más bajas.

						</script>
				</section>

				<section data-markdown id="how-charts-lie-dubious-data" data-menu-title="Cómo mienten los gráficos - 2. Mostrar Datos Dudosos">
					<script type="text/template">
		
						Es posible que un gráfico mienta porque ➡️  utiliza datos incorrectos
								
						- Lo primero que hay que buscar es si el autor identifica las fuentes ... si no lo hace, es una señal de alerta <!-- .element: class="fragment" -->
						- Desconfía de cualquier publicación que no mencione claramente o enlace la fuente de la historia que se publica <!-- .element: class="fragment" -->
						- Al leer gráficos, es muy importante verificar qué se está contando y cómo se está contando  <!-- .element: class="fragment" -->
						
	
						notes: Es posible que un gráfico mienta porque utiliza datos incorrectos. Cuando observes un gráfico, tómate un momento para buscar una fuente identificada cerca del gráfico. Luego, revisa qué se está contando y cómo se está contando. Los mismos números pueden transmitir dos mensajes opuestos, dependiendo de cómo se manipulan.
						</script>
