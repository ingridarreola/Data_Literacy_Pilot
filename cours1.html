					# Que sont <!-- .element: data-fragment-index="1" class="fragment" -->  les données? <!-- .element: data-fragment-index="0" class="fragment" --> ? <!-- .element: data-fragment-index="1" class="fragment" --> 
					---
					Les données sont des informations. Elles peuvent être constituées de variables qualitatives ou quantitatives.

				<section data-markdown id="qualitative-variable" data-menu-title="Variables qualitatives">
					<script type="text/template">
					# Variables Qualitatives <!-- .element: class="r-fit-text" -->
					Une variable est une mesure, propriété ou caractéristique. <!-- .element: data-fragment-index="1" class="fragment"-->
					
					Les variables qualitatives comprennent des attributs ou des caractéristiques telles que le pays, le genre, le nom, la couleur. <!-- .element: data-fragment-index="2" class="fragment"-->
					</script>
				</section>
				<section data-markdown id="quantitative-variable" data-menu-title="Variables quantitatives">
					<script type="text/template">
					# Variables Quantitative  <!-- .element: class="r-fit-text" -->
					Une variable est une mesure, propriété ou caractéristique. <!-- .element: data-fragment-index="1" class="fragment"-->
					Les variables quantitatives comprennent des choses qui peuvent être mesurées comme la hauteur, l'argent, la vitesse ou la température. <!-- .element: data-fragment-index="2" class="fragment"-->
					</script>
				</section>

					- Parti politique <!-- .element: class="fragment" -->
						- Qualitative <!-- .element: class="fragment" -->
					- Taille de population <!-- .element: class="fragment" -->
						- Quantitative <!-- .element: class="fragment" -->
					- Saveur des Doritos <!-- .element: class="fragment" -->
						- Qualitative <!-- .element: class="fragment" -->
					- Prix <!-- .element: class="fragment" -->
						- Quantitative <!-- .element: class="fragment" -->
					- Marque de téléphone portable <!-- .element: class="fragment" -->
						- Qualitative <!-- .element: class="fragment" --> 
					- Nombre de votes <!-- .element: class="fragment" -->
						- Quantitative <!-- .element: class="fragment" -->
					</script>
